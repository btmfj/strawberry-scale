<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; margin: 0; overflow: hidden; }
        .camera-container { position: relative; width: 100vw; height: 35vh; background: #222; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .guide-frame {

            width: 80%; height: 140px; /* ç¸¦å¹…ã‚’140pxã«ã•ã‚‰ã«æ‹¡å¤§ */
            border: 5px solid #00ff00; border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6);

        }

        .ui-panel { height: 65vh; background: #fff; color: #333; padding: 10px; border-radius: 20px 20px 0 0; position: relative; z-index: 20; }

        .btn-red { background: #ff4757; box-shadow: 0 5px #c0392b; }

        #log { font-size: 0.85rem; color: #2f3542; background: #dfe4ea; border-radius: 8px; padding: 6px; margin-top: 5px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="guide-frame">
            <div class="guide-text">ç§¤ã®æ•°å­—ã‚’ã“ã®ä¸­ã«å…¥ã‚Œã¦ãã ã•ã„</div>
        </div>
    </div>
    
    <div class="ui-panel">
        <button id="torch-btn" class="btn-light" onclick="toggleTorch()">ğŸ”¦ ãƒ©ã‚¤ãƒˆON/OFF</button>
        <div style="font-size:0.7rem; color:#888;">ã‚¹ã‚­ãƒ£ãƒ³ç”»åƒï¼ˆæ•°å­—ãŒå¤ªãç¹‹ãŒã‚Œã°æˆåŠŸï¼‰</div>
        <canvas id="debug-canvas"></canvas>
        <div id="log">ãƒ­ã‚°: æº–å‚™å®Œäº†</div>

        <p id="result-display">-- g</p>
        <div id="size-label" style="font-size: 1.6rem; font-weight: bold; color: #2ed573;">V1.13</div>
        
        <button class="btn btn-red" onclick="recognizeWeight()">é‡ã•ã‚’åˆ¤å®š</button>
        <button class="btn btn-gray" onclick="resetWeight()">åˆæœŸé‡é‡ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <canvas id="process-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const processCanvas = document.getElementById('process-canvas');
        const debugCanvas = document.getElementById('debug-canvas');
        const logArea = document.getElementById('log');
        let lastTotalWeight = 0;
        let videoTrack = null;
        let torchStatus = false;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { 
                video.srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];
            });

        async function toggleTorch() {
            if (!videoTrack) return;
            torchStatus = !torchStatus;
            try { await videoTrack.applyConstraints({ advanced: [{ torch: torchStatus }] }); } catch (e) {}
        }

        async function runOCR() {
            const ctx = processCanvas.getContext('2d', { willReadFrequently: true });
            
            const sw = video.videoWidth;
            const sh = video.videoHeight;
            const cw = sw * 0.8;
            const ch = (cw / (video.clientWidth * 0.8)) * 140; // 140pxåˆ†ã‚’ã‚¹ã‚±ãƒ¼ãƒ«
            const cx = (sw - cw) / 2;
            const cy = (sh - ch) / 2;

            processCanvas.width = cw;
            processCanvas.height = ch;
            ctx.drawImage(video, cx, cy, cw, ch, 0, 0, cw, ch);

            let imageData = ctx.getImageData(0, 0, cw, ch);
            let data = imageData.data;

            // 1. ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆæ‹¡å¼µã¨äºŒå€¤åŒ–
            let min = 255, max = 0;
            for (let i = 0; i < data.length; i += 4) {
                let g = (data[i] + data[i+1] + data[i+2]) / 3;
                if (g < min) min = g; if (g > max) max = g;
            }
            for (let i = 0; i < data.length; i += 4) {
                let g = (data[i] + data[i+1] + data[i+2]) / 3;
                let v = ((g - min) / (max - min)) * 255;
                v = v < 120 ? 0 : 255; // å°‘ã—å³ã—ã‚ã«äºŒå€¤åŒ–
                data[i] = data[i+1] = data[i+2] = v;
            }
            ctx.putImageData(imageData, 0, 0);

            // 2. å¼·åŠ›ãªéš™é–“åŸ‹ã‚ï¼ˆ2æ®µéšè†¨å¼µï¼‰
            let processedData = ctx.getImageData(0, 0, cw, ch);
            let d = processedData.data;
            let original = new Uint8ClampedArray(d);
            
            // ç¸¦æ¨ª2ãƒ”ã‚¯ã‚»ãƒ«ãšã¤åºƒã’ã‚‹
            for (let y = 2; y < ch - 2; y++) {
                for (let x = 2; x < cw - 2; x++) {
                    let i = (y * cw + x) * 4;
                    if (original[i] === 0) {
                        for (let ny = -2; ny <= 2; ny++) {
                            for (let nx = -2; nx <= 2; nx++) {
                                let ni = ((y + ny) * cw + (x + nx)) * 4;
                                d[ni] = d[ni+1] = d[ni+2] = 0;
                            }
                        }
                    }
                }
            }
            ctx.putImageData(processedData, 0, 0);

            debugCanvas.width = cw;
            debugCanvas.height = ch;
            debugCanvas.getContext('2d').putImageData(processedData, 0, 0);

            try {
                logArea.innerText = "èª­ã¿å–ã‚Šä¸­...";
                const result = await Tesseract.recognize(processCanvas, 'eng', {
                    tessedit_char_whitelist: '0123456789.',
                    tessedit_pageseg_mode: '7'
                });
                let text = result.data.text.replace(/[^0-9.]/g, '');
                logArea.innerText = "çµæœ: " + (text || "???");
                return text;
            } catch (e) { return null; }
        }

        async function resetWeight() {
            const t = await runOCR();
            const w = parseFloat(t);
            if (!isNaN(w)) {
                lastTotalWeight = w;
                document.getElementById('size-label').innerText = `åŸºæº–: ${w}g`;
                speak("ãƒªã‚»ãƒƒãƒˆ");
            }
        }

        async function recognizeWeight() {
            const t = await runOCR();
            const currentWeight = parseFloat(t);
            if (!isNaN(currentWeight)) {
                const diff = Math.abs(lastTotalWeight - currentWeight);
                let size = (diff >= 20) ? "2ã‚¨ãƒ«" : (diff >= 15) ? "ã‚¨ãƒ«" : (diff >= 10) ? "ã‚¨ãƒ " : (diff >= 5) ? "ã‚¨ã‚¹" : "åˆ¤å®šä¸èƒ½";
                document.getElementById('result-display').innerText = diff.toFixed(1) + "g";
                document.getElementById('size-label').innerText = size + "ã‚µã‚¤ã‚º";
                lastTotalWeight = currentWeight;
                speak(size);
            }
        }

        function speak(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = "ja-JP";
            window.speechSynthesis.speak(uttr);
        }
    </script>
