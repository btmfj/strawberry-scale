<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‚¤ãƒã‚´ãƒ»ã‚¹ãƒ™ãƒªãƒ¼è¨ˆ V1.20</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #ff4757; font-size: 1.8rem; margin-bottom: 5px; }
        .version { font-size: 0.8rem; color: #999; margin-bottom: 15px; }
        
        /* ã‚«ãƒ¡ãƒ©ãƒ»ã‚¬ã‚¤ãƒ‰æ  */
        #video-container { position: relative; width: 100%; aspect-ratio: 4/3; margin: auto; overflow: hidden; border-radius: 15px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide-box {
            position: absolute; top: 50%; left: 50%;
            width: 70%; height: 25%;
            border: 3px solid #2ed573;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6);
            border-radius: 5px;
            pointer-events: none;
        }

        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« */
        .controls { margin: 20px 0; background: #f1f2f6; padding: 15px; border-radius: 12px; }
        input[type="range"] { width: 90%; height: 10px; cursor: pointer; }
        .threshold-label { font-weight: bold; color: #57606f; display: block; margin-bottom: 8px; }

        /* ãƒ¢ãƒ‹ã‚¿ãƒ¼ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
        .monitor-section { margin-top: 20px; padding: 15px; border: 2px solid #ffa502; border-radius: 15px; background: #fffcf0; }
        canvas { width: 100%; max-width: 250px; border: 2px solid #333; background: #000; border-radius: 5px; }
        
        /* çµæœè¡¨ç¤º */
        #result-area { margin-top: 15px; min-height: 100px; }
        #weight-display { font-size: 1.2rem; color: #747d8c; }
        #size-display { font-size: 4.5rem; font-weight: bold; color: #ff4757; line-height: 1; margin: 10px 0; }
        
        .api-status { font-size: 0.7rem; margin-top: 10px; color: #2ed573; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ“ ã‚¤ãƒã‚´ãƒ»ã‚¹ãƒ™ãƒªãƒ¼è¨ˆ</h1>
    <div class="version">Version 1.20</div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="guide-box"></div>
    </div>

    <div class="controls">
        <label class="threshold-label">2å€¤åŒ–ã—ãã„å€¤: <span id="threshold-val">128</span></label>
        <input type="range" id="threshold-slider" min="0" max="255" value="128">
    </div>

    <div class="monitor-section">
        <div style="font-size: 0.9rem; margin-bottom: 5px; font-weight: bold;">OCRèª­ã¿å–ã‚Šãƒ¢ãƒ‹ã‚¿ãƒ¼</div>
        <canvas id="monitor-canvas"></canvas>
        
        <div id="result-area">
            <div id="weight-display">ç¾åœ¨: -- g</div>
            <div id="size-display">--</div>
            <div id="api-indicator" class="api-status">â— ã‚µãƒ¼ãƒãƒ¼å¾…æ©Ÿä¸­...</div>
        </div>
    </div>
</div>

<script>
    // --- åŸºæœ¬è¨­å®š ---
    const API_URL = "https://strawberry-backend-2rxg.onrender.com/ocr";
    const STABILITY_COUNT = 3; // 3å›é€£ç¶šä¸€è‡´ã§ç¢ºå®š
    
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d', { willReadFrequently: true });
    const thresholdSlider = document.getElementById('threshold-slider');
    const thresholdVal = document.getElementById('threshold-val');
    const apiIndicator = document.getElementById('api-indicator');

    let lastStableWeight = 0;
    let weightHistory = [];
    let isProcessing = false;

    // ã‚µã‚¤ã‚ºåˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
    function getSize(grams) {
        if (grams >= 40) return "4L";
        if (grams >= 30) return "3L";
        if (grams >= 20) return "2L";
        if (grams >= 15) return "L";
        if (grams >= 10) return "M";
        if (grams >= 5)  return "S";
        return null;
    }

    // ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }, 
                audio: false 
            });
            video.srcObject = stream;
        } catch (err) {
            alert("ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã€‚HTTPSç’°å¢ƒã‹ã¤è¨±å¯è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        }
    }

    // æ˜ åƒå‡¦ç† loop
    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const vW = video.videoWidth;
            const vH = video.videoHeight;
            
            // æ å†…åˆ‡ã‚Šå‡ºã— (ä¸­å¤®ã®70%x25%)
            const cropW = vW * 0.7;
            const cropH = vH * 0.25;
            const cropX = (vW - cropW) / 2;
            const cropY = (vH - cropH) / 2;

            monitorCanvas.width = cropW;
            monitorCanvas.height = cropH;

            // æç”»ã¨2å€¤åŒ–
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            const imageData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imageData.data;
            const threshold = parseInt(thresholdSlider.value);

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const val = avg >= threshold ? 255 : 0;
                data[i] = data[i+1] = data[i+2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        requestAnimationFrame(processFrame);
    }

    // APIé€ä¿¡
    async function uploadToOCR() {
        if (isProcessing || video.paused) return;
        isProcessing = true;
        apiIndicator.innerText = "â— é€ä¿¡ä¸­...";
        apiIndicator.style.color = "#ffa502";

        monitorCanvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob, 'digit.png');

            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                
                if (data.number) {
                    apiIndicator.innerText = "â— æ¥ç¶šä¸­";
                    apiIndicator.style.color = "#2ed573";
                    handleWeightResult(parseFloat(data.number));
                } else {
                    apiIndicator.innerText = "â— èª­å–ä¸èƒ½";
                    apiIndicator.style.color = "#ff4757";
                }
            } catch (err) {
                apiIndicator.innerText = "â— ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼";
                apiIndicator.style.color = "#ff4757";
            } finally {
                isProcessing = false;
            }
        }, 'image/png');
    }

    // é‡é‡åˆ¤å®š
    function handleWeightResult(currentWeight) {
        if (isNaN(currentWeight)) return;
        document.getElementById('weight-display').innerText = `ç¾åœ¨: ${currentWeight.toFixed(1)} g`;

        weightHistory.push(currentWeight);
        if (weightHistory.length > STABILITY_COUNT) weightHistory.shift();

        const isStable = weightHistory.length === STABILITY_COUNT && 
                         weightHistory.every(v => v === weightHistory[0]);

        if (isStable) {
            const stableWeight = weightHistory[0];
            const diff = lastStableWeight - stableWeight;

            // ã‚¤ãƒã‚´ãŒå–ã‚Šå‡ºã•ã‚ŒãŸï¼ˆ5gä»¥ä¸Šæ¸›ã£ãŸï¼‰æ™‚
            if (diff >= 5) {
                const size = getSize(diff);
                if (size) {
                    speakSize(size);
                    document.getElementById('size-display').innerText = size;
                }
            }
            lastStableWeight = stableWeight;
        }
    }

    // éŸ³å£°èª­ã¿ä¸Šã’
    function speakSize(text) {
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'ja-JP';
        uttr.rate = 1.2; // å°‘ã—æ—©å£ã§ãƒ¬ã‚¹ãƒãƒ³ã‚¹æ„Ÿã‚¢ãƒƒãƒ—
        window.speechSynthesis.speak(uttr);
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
    thresholdSlider.oninput = () => { thresholdVal.innerText = thresholdSlider.value; };
    
    initCamera();
    video.addEventListener('play', () => {
        processFrame();
        setInterval(uploadToOCR, 100); // 0.1ç§’ãŠãã«OCR
    });

</script>
</body>
</html>
