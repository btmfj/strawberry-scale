<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { font-family: sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 5px; overflow-y: auto; }
        .container { max-width: 450px; margin: auto; background: white; padding: 10px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* ã‚¹ã‚¿ãƒ¼ãƒˆã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff5f7; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 2000;
        }
        .start-btn {
            width: 180px; height: 180px; border-radius: 50%; border: 8px solid #fff;
            background: #ff4757; color: white; font-size: 1.8rem; font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); cursor: pointer;
        }

        #video-container { position: relative; width: 100%; aspect-ratio: 16/10; overflow: hidden; border-radius: 10px; background: #000; margin-bottom: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; }

            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: none; align-items: center; justify-content: center;

            text-shadow: 8px 8px 0 rgba(0,0,0,0.2);
        }

        .settings-panel { padding: 8px; background: #f8f9fa; border-radius: 10px; margin-bottom: 8px; font-size: 0.85rem; }
        .radio-group { display: flex; justify-content: space-around; margin-bottom: 8px; font-weight: bold; }
        .btn-light { width: 100%; background: #ffa502; border: none; color: white; padding: 10px; border-radius: 8px; font-weight: bold; margin-bottom: 8px; }
        
        .slider-row { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .slider-row input { flex: 1; }

        .monitor-section { padding: 8px; border: 2px solid #ffa502; border-radius: 12px; background: #fffcf0; }
        canvas { width: 100%; height: auto; background: #000; border-radius: 4px; display: block; margin: 0 auto; }
        
        #weight-text { font-size: 1.8rem; font-weight: bold; color: #333; margin: 5px 0; }
        #debug-log { font-size: 0.75rem; color: #888; min-height: 1.2em; }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1 style="color:#ff4757; margin-bottom:30px;">ğŸ“ ã„ã¡ã”é¸åˆ¥ãã‚“</h1>
    <button id="start-btn" class="start-btn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <p style="margin-top:25px; color:#666; font-size: 0.9rem;">ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦é–‹å§‹ã—ã¦ãã ã•ã„</p>
</div>

<div id="flash-overlay"></div>

<div class="container">
    <h1 style="font-size:1.1rem; color:#ff4757; margin:5px 0;">ğŸ“ ã„ã¡ã”é¸åˆ¥ãã‚“ V1.91</h1>
    
    <div id="video-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="guide-box"></div>
    </div>

    <div class="settings-panel">
        <div class="radio-group">
            <label><input type="radio" name="scale_type" value="integer" checked> æ•´æ•°ç§¤</label>
            <label><input type="radio" name="scale_type" value="decimal"> å°æ•°ç§¤</label>
        </div>
        <button id="light-btn" class="btn-light">ğŸ”¦ ãƒ©ã‚¤ãƒˆ ON/OFF</button>
        <div class="slider-row">
            <span>ğŸ”</span><input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1.6">
            <span>ğŸŒ“</span><input type="range" id="threshold-slider" min="0" max="255" value="130">
        </div>
    </div>

    <div class="monitor-section">
        <canvas id="monitor-canvas"></canvas>
        <div id="weight-text">-- g</div>
        <div id="debug-log">æº–å‚™å®Œäº†</div>
    </div>
</div>

<script>
    const AUDIO_BASE_URL = "https://raw.githubusercontent.com/btmfj/strawberry-scale/main/";
    const SIZES = {
        "4L": { color: "#0984e3" }, "3L": { color: "#d63031" },
        "2L": { color: "#0984e3" }, "L":  { color: "#d63031" },
        "M":  { color: "#0984e3" }, "S":  { color: "#d63031" }
    };

    const audioFiles = {};
    let audioEnabled = false;

    // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒªã‚¹ãƒˆä½œæˆ
    Object.keys(SIZES).forEach(size => {
        audioFiles[size] = new Audio(`${AUDIO_BASE_URL}${size.toLowerCase()}.mp3`);
    });

    const startOverlay = document.getElementById('start-overlay');
    const startBtn = document.getElementById('start-btn');
    const API_URL = "https://strawberry-backend-2rxg.onrender.com/ocr";
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d');
    const overlay = document.getElementById('flash-overlay');
    const weightText = document.getElementById('weight-text');
    const debugLog = document.getElementById('debug-log');
    const thresholdSlider = document.getElementById('threshold-slider');
    const zoomSlider = document.getElementById('zoom-slider');
    const lightBtn = document.getElementById('light-btn');

    let track = null;
    let lastStableWeight = 0;
    let weightHistory = [];
    let isProcessing = false;

    // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç†
    startBtn.addEventListener('click', async () => {
        // 1. ã¾ãšUIã‚’æ¶ˆã™ï¼ˆåå¿œã‚’å³åº§ã«è¿”ã™ï¼‰
        startOverlay.style.display = 'none';

        // 2. éŸ³å£°æ¨©é™ã®å–å¾—
        try {
            const dummy = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==");
            await dummy.play();
            audioEnabled = true;
            debugLog.innerText = "ğŸ”Š éŸ³å£°æœ‰åŠ¹";
        } catch (e) {
            console.log("Audio activation failed", e);
        }

        // 3. ã‚«ãƒ¡ãƒ©èµ·å‹•
        await initCamera();
    });

    async function initCamera() {
        debugLog.innerText = "ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...";
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            video.srcObject = stream;
            track = stream.getVideoTracks()[0];
            
            // ãƒ“ãƒ‡ã‚ªãŒå†ç”Ÿå¯èƒ½ã«ãªã£ãŸã‚‰å‡¦ç†é–‹å§‹
            video.onloadedmetadata = () => {
                processFrame(); 
                setInterval(uploadToOCR, 450);
                debugLog.innerText = "èª­å–ä¸­...";
            };
        } catch (err) {
            debugLog.innerText = "ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err.name;
            alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§ã‚«ãƒ¡ãƒ©ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚");
        }
    }

    lightBtn.onclick = async () => {
        if (!track) return;
        try {
            const settings = track.getSettings();
            await track.applyConstraints({ advanced: [{ torch: !settings.torch }] });
            lightBtn.classList.toggle('active');
        } catch(e) { alert("ãƒ©ã‚¤ãƒˆéå¯¾å¿œã€ã¾ãŸã¯ã‚«ãƒ¡ãƒ©æœªèµ·å‹•ã§ã™"); }
    };

    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const zoom = parseFloat(zoomSlider.value);
            const vW = video.videoWidth; const vH = video.videoHeight;
            const cropW = (vW * 0.6) / zoom; const cropH = (vH * 0.2) / zoom;
            const cropX = (vW - cropW) / 2; const cropY = (vH - cropH) / 2;
            monitorCanvas.width = cropW; monitorCanvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            const imageData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imageData.data; const th = parseInt(thresholdSlider.value);
            for (let i = 0; i < data.length; i += 4) {
                const b = (data[i] + data[i+1] + data[i+2]) / 3;
                const v = b >= th ? 255 : 0; data[i] = data[i+1] = data[i+2] = v;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        requestAnimationFrame(processFrame);
    }

    async function uploadToOCR() {
        if (isProcessing || video.paused || !video.srcObject) return;
        isProcessing = true;
        const scaleType = document.querySelector('input[name="scale_type"]:checked').value;
        monitorCanvas.toBlob(async (blob) => {
            if (!blob) { isProcessing = false; return; }
            const formData = new FormData();
            formData.append('file', blob, 'digit.png');
            formData.append('scale_type', scaleType);
            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.number !== undefined && data.number !== null) {
                    handleWeight(data.number);
                }
            } catch (err) { } finally { isProcessing = false; }
        }, 'image/png');
    }

    function handleWeight(weight) {
        const type = document.querySelector('input[name="scale_type"]:checked').value;
        weightText.innerText = (type === 'decimal' ? weight.toFixed(1) : Math.floor(weight)) + " g";
        weightHistory.push(weight);
        if (weightHistory.length > 3) weightHistory.shift();
        if (weightHistory.length === 3 && weightHistory.every(v => v === weightHistory[0])) {
            const stable = weightHistory[0];
            const diff = lastStableWeight - stable;
            if (diff >= 5 && diff <= 100) {
                const size = determineSize(diff);
                if (size) triggerVisualAudio(size);
            }
            lastStableWeight = stable;
        }
    }

    function determineSize(grams) {
        if (grams >= 40) return "4L";
        if (grams >= 31) return "3L";
        if (grams >= 21) return "2L";
        if (grams >= 16) return "L";
        if (grams >= 11) return "M";
        if (grams >= 6)  return "S";
        return null;
    }

    function triggerVisualAudio(size) {
        overlay.innerText = size;
        overlay.style.backgroundColor = SIZES[size].color;
        overlay.style.display = 'flex';
        if (audioEnabled && audioFiles[size]) {
            audioFiles[size].currentTime = 0;
            audioFiles[size].play().catch(e => console.error("Play error", e));
        }
        setTimeout(() => { overlay.style.display = 'none'; }, 1000);
    }
</script>
</body>
</html>
