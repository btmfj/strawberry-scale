<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ã‚¤ãƒã‚´é¸åˆ¥ V1.11</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; margin: 0; overflow: hidden; }
        
        /* ã‚«ãƒ¡ãƒ©ã‚¨ãƒªã‚¢ã¨ã‚¬ã‚¤ãƒ‰æ  */
        .camera-container { position: relative; width: 100vw; height: 35vh; background: #222; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .guide-frame {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; height: 60px;
            border: 3px solid #2ed573; border-radius: 8px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); /* æ ä»¥å¤–ã‚’æš—ã */
            z-index: 10;
        }
        .guide-text { position: absolute; top: -25px; left: 0; width: 100%; color: #2ed573; font-size: 0.8rem; font-weight: bold; }

        /* UIã‚¨ãƒªã‚¢ */
        .ui-panel { height: 65vh; background: #fff; color: #333; padding: 10px; border-radius: 20px 20px 0 0; position: relative; z-index: 20; }
        #debug-canvas { width: 95%; height: 100px; background: #fff; border: 2px solid #2ed573; margin-top: 5px; object-fit: contain; image-rendering: pixelated; }
        #result-display { font-size: 4rem; font-weight: bold; color: #ff4757; margin: 5px 0; line-height: 1; }
        .btn { padding: 18px; font-size: 1.3rem; border-radius: 50px; border: none; color: white; width: 90%; font-weight: bold; margin: 6px 0; cursor: pointer; }
        .btn-red { background: #ff4757; box-shadow: 0 4px #c0392b; }
        .btn-gray { background: #747d8c; font-size: 1rem; padding: 10px; }
        .btn-light { background: #f1c40f; color: #333; font-size: 0.9rem; padding: 8px; width: 45%; margin-bottom: 5px; }
        #log { font-size: 0.8rem; color: #57606f; background: #f1f2f6; border-radius: 5px; padding: 2px; }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="guide-frame">
            <div class="guide-text">ã“ã®æ ã«æ•°å­—ã‚’åˆã‚ã›ã¦ãã ã•ã„</div>
        </div>
    </div>
    
    <div class="ui-panel">
        <button id="torch-btn" class="btn-light" onclick="toggleTorch()">ğŸ”¦ ãƒ©ã‚¤ãƒˆON/OFF</button>
        <div style="font-size:0.6rem; color:#888;">ã‚¹ã‚­ãƒ£ãƒ³ç”»åƒï¼ˆæ•°å­—ãŒå¤ªãç¹‹ãŒã‚Œã°OKï¼‰</div>
        <canvas id="debug-canvas"></canvas>
        <div id="log">ãƒ­ã‚°: å¾…æ©Ÿä¸­</div>

        <p id="result-display">-- g</p>
        <div id="size-label" style="font-size: 1.4rem; font-weight: bold; margin-bottom: 5px;">V1.11</div>
        
        <button class="btn btn-red" onclick="recognizeWeight()">é‡ã•ã‚’åˆ¤å®š</button>
        <button class="btn btn-gray" onclick="resetWeight()">åˆæœŸé‡é‡ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <canvas id="process-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const processCanvas = document.getElementById('process-canvas');
        const debugCanvas = document.getElementById('debug-canvas');
        const logArea = document.getElementById('log');
        let lastTotalWeight = 0;
        let videoTrack = null;
        let torchStatus = false;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { 
                video.srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];
            });

        async function toggleTorch() {
            if (!videoTrack) return;
            torchStatus = !torchStatus;
            try { await videoTrack.applyConstraints({ advanced: [{ torch: torchStatus }] }); } catch (e) {}
        }

        async function runOCR() {
            const ctx = processCanvas.getContext('2d', { willReadFrequently: true });
            
            // ã‚¬ã‚¤ãƒ‰æ ã®ä½ç½®ã«åˆã‚ã›ã¦æ­£ç¢ºã«åˆ‡ã‚ŠæŠœã
            const sw = video.videoWidth;
            const sh = video.videoHeight;
            // ç”»é¢æ¯”ç‡ã‹ã‚‰è¨ˆç®—
            const cw = sw * 0.7;
            const ch = (cw / (video.clientWidth * 0.7)) * 60; // é«˜ã•60pxåˆ†ã‚’ã‚¹ã‚±ãƒ¼ãƒ«
            const cx = (sw - cw) / 2;
            const cy = (sh - ch) / 2;

            processCanvas.width = cw;
            processCanvas.height = ch;
            ctx.drawImage(video, cx, cy, cw, ch, 0, 0, cw, ch);

            let imageData = ctx.getImageData(0, 0, cw, ch);
            let data = imageData.data;

            // 1. ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆæ‹¡å¼µ
            let min = 255, max = 0;
            for (let i = 0; i < data.length; i += 4) {
                let g = (data[i] + data[i+1] + data[i+2]) / 3;
                if (g < min) min = g; if (g > max) max = g;
            }
            for (let i = 0; i < data.length; i += 4) {
                let g = (data[i] + data[i+1] + data[i+2]) / 3;
                let v = ((g - min) / (max - min)) * 255;
                v = v < 110 ? 0 : 255; // äºŒå€¤åŒ–
                data[i] = data[i+1] = data[i+2] = v;
            }
            ctx.putImageData(imageData, 0, 0);

            // 2. éš™é–“ã‚’åŸ‹ã‚ã‚‹ï¼ˆç°¡æ˜“çš„ãªè†¨å¼µå‡¦ç†ï¼šé»’ã„ãƒ”ã‚¯ã‚»ãƒ«ã‚’å¤ªã‚‰ã›ã‚‹ï¼‰
            let processedData = ctx.getImageData(0, 0, cw, ch);
            let d = processedData.data;
            let original = new Uint8ClampedArray(d);
            for (let y = 1; y < ch - 1; y++) {
                for (let x = 1; x < cw - 1; x++) {
                    let i = (y * cw + x) * 4;
                    if (original[i] === 0) { // ã‚‚ã—é»’ãªã‚‰å‘¨å›²ã‚‚é»’ã
                        for (let ny = -1; ny <= 1; ny++) {
                            for (let nx = -1; nx <= 1; nx++) {
                                let ni = ((y + ny) * cw + (x + nx)) * 4;
                                d[ni] = d[ni+1] = d[ni+2] = 0;
                            }
                        }
                    }
                }
            }
            ctx.putImageData(processedData, 0, 0);

            // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
            debugCanvas.width = cw;
            debugCanvas.height = ch;
            debugCanvas.getContext('2d').putImageData(processedData, 0, 0);

            try {
                logArea.innerText = "è§£æä¸­...";
                const result = await Tesseract.recognize(processCanvas, 'eng', {
                    tessedit_char_whitelist: '0123456789.',
                    tessedit_pageseg_mode: '7'
                });
                let text = result.data.text.replace(/[^0-9.]/g, '');
                logArea.innerText = "çµæœ: " + text;
                return text;
            } catch (e) { return null; }
        }

        async function resetWeight() {
            const t = await runOCR();
            const w = parseFloat(t);
            if (!isNaN(w)) {
                lastTotalWeight = w;
                document.getElementById('size-label').innerText = `åŸºæº–: ${w}g`;
                speak("ã‚»ãƒƒãƒˆå®Œäº†");
            }
        }

        async function recognizeWeight() {
            const t = await runOCR();
            const currentWeight = parseFloat(t);
            if (!isNaN(currentWeight)) {
                const diff = Math.abs(lastTotalWeight - currentWeight);
                let size = (diff >= 20) ? "2ã‚¨ãƒ«" : (diff >= 15) ? "ã‚¨ãƒ«" : (diff >= 10) ? "ã‚¨ãƒ " : (diff >= 5) ? "ã‚¨ã‚¹" : "åˆ¤å®šä¸èƒ½";
                document.getElementById('result-display').innerText = diff.toFixed(1) + "g";
                document.getElementById('size-label').innerText = size + "ã‚µã‚¤ã‚º";
                lastTotalWeight = currentWeight;
                speak(size);
            }
        }

        function speak(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = "ja-JP";
            window.speechSynthesis.speak(uttr);
        }
    </script>
</body>
</html>
