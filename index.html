<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Scale Reader - Fixed</title>
    <script src="https://unpkg.com/tesseract.js@v4.1.0/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: #ffffff; margin: 0; padding: 20px; }
        #container { position: relative; display: inline-block; background: #000; border-radius: 12px; overflow: hidden; }
        video { width: 100%; max-width: 640px; height: auto; display: block; background: #222; }
        #guide {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; height: 100px;
            border: 3px solid #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.6);
            pointer-events: none; z-index: 10;
        }
        .controls { background: #222; padding: 20px; border-radius: 12px; margin: 15px auto; max-width: 500px; text-align: left; }
        input[type=range] { width: 100%; cursor: pointer; margin: 10px 0; }
        canvas { border: 2px solid #00ff00; background: #000; margin-top: 15px; width: 280px; height: 100px; }
        #result-area { margin-top: 20px; padding: 15px; background: #000; border-radius: 8px; border: 1px solid #333; }
        #result { font-size: 4rem; font-weight: bold; color: #ffff00; font-family: 'Courier New', Courier, monospace; min-height: 1.2em; }
        #capture-btn { background: #e67e22; color: white; border: none; padding: 18px; border-radius: 8px; cursor: pointer; font-size: 1.4rem; width: 100%; font-weight: bold; margin-top: 10px; }
        #capture-btn:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

    <h2>秤デジタル数字（小数点認識 強化版）</h2>
    
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <div id="guide"></div>
    </div>

    <div class="controls">
        <label>しきい値 (Threshold): <span id="thresh-val">128</span></label>
        <input type="range" id="threshold" min="0" max="255" value="128">
        <label><input type="checkbox" id="invert"> 白黒反転（背景が黒ならチェック）</label>
        <button id="capture-btn">数字を読み取る</button>
    </div>

    <p>解析用プレビュー（ドットが見えるか確認）:</p>
    <canvas id="canvas"></canvas>

    <div id="result-area">
        <div id="result">---</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        const captureBtn = document.getElementById('capture-btn');
        const threshInput = document.getElementById('threshold');
        const threshVal = document.getElementById('thresh-val');
        const invertCheck = document.getElementById('invert');

        // 1. カメラ起動
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 1280 } } 
        }).then(stream => { 
            video.srcObject = stream;
        }).catch(err => {
            alert("カメラエラー: " + err);
        });

        // 2. リアルタイム・プレビュー（しきい値反映）
        function processFrame() {
            if (video.paused || video.ended) return;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            // ビデオサイズに対するガイド枠の比率計算
            const scaleX = video.videoWidth / video.clientWidth;
            const scaleY = video.videoHeight / video.clientHeight;
            
            const w = 280 * scaleX;
            const h = 100 * scaleY;
            const x = (video.videoWidth - w) / 2;
            const y = (video.videoHeight - h) / 2;

            canvas.width = 280;
            canvas.height = 100;
            ctx.drawImage(video, x, y, w, h, 0, 0, 280, 100);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const threshold = parseInt(threshInput.value);
            const isInverted = invertCheck.checked;

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                let val = avg >= threshold ? 255 : 0;
                if (isInverted) val = 255 - val;
                data[i] = data[i + 1] = data[i + 2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(processFrame);
        }
        
        video.addEventListener('play', processFrame);
        threshInput.addEventListener('input', () => { threshVal.innerText = threshInput.value; });

        // 3. OCR実行（小数点重視設定）
        let worker = null;
        async function getOCR() {
            if (!worker) {
                worker = await Tesseract.createWorker();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                await worker.setParameters({
                    tessedit_char_whitelist: '0123456789.',
                    tessedit_pageseg_mode: '7', // 一行として読み取る（11より安定する場合が多い）
                });
            }
            return worker;
        }

        captureBtn.addEventListener('click', async () => {
            console.log("Reading started...");
            captureBtn.disabled = true;
            resultDiv.innerText = "READING...";
            
            try {
                const currentWorker = await getOCR();
                // 読み取り直前に一瞬だけ「少し太らせる」処理を入れるとドットが消えにくい
                const { data: { text } } = await currentWorker.recognize(canvas);
                
                // 結果の整形
                const cleanText = text.replace(/[^0-9.]/g, '').trim();
                resultDiv.innerText = cleanText || "Retry";
            } catch (e) {
                console.error(e);
                resultDiv.innerText = "Error";
            } finally {
                captureBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
