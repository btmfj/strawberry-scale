<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ã‚¤ãƒã‚´é¸åˆ¥ V1.10</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; margin: 0; overflow: hidden; }
        #video { width: 100vw; height: 35vh; object-fit: cover; background: #222; }
        .ui-panel { height: 65vh; background: #fff; color: #333; padding: 10px; border-radius: 20px 20px 0 0; }
        #debug-canvas { width: 95%; height: 110px; background: #fff; border: 2px solid #2ed573; margin-top: 5px; object-fit: contain; }
        #result-display { font-size: 4rem; font-weight: bold; color: #ff4757; margin: 5px 0; line-height: 1; }
        .btn { padding: 20px; font-size: 1.4rem; border-radius: 50px; border: none; color: white; width: 90%; font-weight: bold; margin: 8px 0; }
        .btn-red { background: #ff4757; box-shadow: 0 4px #c0392b; }
        .btn-gray { background: #747d8c; font-size: 1rem; padding: 12px; }
        .btn-light { background: #f1c40f; color: #333; font-size: 0.9rem; padding: 8px; width: 40%; }
        #log { font-size: 0.8rem; color: #57606f; min-height: 1.2rem; background: #f1f2f6; border-radius: 5px; }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline muted></video>
    
    <div class="ui-panel">
        <button id="torch-btn" class="btn-light" onclick="toggleTorch()">ğŸ”¦ ãƒ©ã‚¤ãƒˆON/OFF</button>
        <div style="font-size:0.7rem; color:#888;">ã‚¹ã‚­ãƒ£ãƒ³ç”»åƒï¼ˆç™½èƒŒæ™¯ã«é»’ã„æ•°å­—ï¼‰</div>
        <canvas id="debug-canvas"></canvas>
        <div id="log">ãƒ­ã‚°: å¾…æ©Ÿä¸­</div>

        <p id="result-display">-- g</p>
        <div id="size-label" style="font-size: 1.5rem; font-weight: bold;">V1.10</div>
        
        <button class="btn btn-red" onclick="recognizeWeight()">é‡ã•ã‚’åˆ¤å®š</button>
        <button class="btn btn-gray" onclick="resetWeight()">åˆæœŸé‡é‡ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <canvas id="process-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const processCanvas = document.getElementById('process-canvas');
        const debugCanvas = document.getElementById('debug-canvas');
        const logArea = document.getElementById('log');
        let lastTotalWeight = 0;
        let videoTrack = null;
        let torchStatus = false;

        // ã‚«ãƒ¡ãƒ©èµ·å‹•
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment" } 
        }).then(stream => { 
            video.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
        });

        // --- ãƒ©ã‚¤ãƒˆã®ã‚ªãƒ³/ã‚ªãƒ•åˆ‡ã‚Šæ›¿ãˆ ---
        async function toggleTorch() {
            if (!videoTrack) return;
            torchStatus = !torchStatus;
            try {
                await videoTrack.applyConstraints({
                    advanced: [{ torch: torchStatus }]
                });
            } catch (err) {
                console.error("ãƒ©ã‚¤ãƒˆåˆ¶å¾¡ã«å¤±æ•—ã—ã¾ã—ãŸ:", err);
                alert("ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ãƒ»æ©Ÿç¨®ã§ã¯ãƒ©ã‚¤ãƒˆåˆ¶å¾¡ãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ãªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚");
            }
        }

        async function runOCR() {
            const ctx = processCanvas.getContext('2d', { willReadFrequently: true });
            const sw = video.videoWidth;
            const sh = video.videoHeight;
            const cw = sw * 0.6;
            const ch = sh * 0.15;
            const cx = (sw - cw) / 2;
            const cy = (sh - ch) / 2;

            processCanvas.width = cw;
            processCanvas.height = ch;
            ctx.drawImage(video, cx, cy, cw, ch, 0, 0, cw, ch);

            let imageData = ctx.getImageData(0, 0, cw, ch);
            let data = imageData.data;

            let min = 255;
            let max = 0;
            for (let i = 0; i < data.length; i += 4) {
                let gray = (data[i] + data[i+1] + data[i+2]) / 3;
                if (gray < min) min = gray;
                if (gray > max) max = gray;
            }

            for (let i = 0; i < data.length; i += 4) {
                let gray = (data[i] + data[i+1] + data[i+2]) / 3;
                let v = ((gray - min) / (max - min)) * 255;
                v = v < 110 ? 0 : 255; // é–¾å€¤ã‚’å¾®èª¿æ•´
                data[i] = data[i+1] = data[i+2] = v;
            }
            ctx.putImageData(imageData, 0, 0);

            debugCanvas.width = cw;
            debugCanvas.height = ch;
            debugCanvas.getContext('2d').putImageData(imageData, 0, 0);

            try {
                logArea.innerText = "è§£æä¸­...";
                const result = await Tesseract.recognize(processCanvas, 'eng', {
                    tessedit_char_whitelist: '0123456789.',
                    tessedit_pageseg_mode: '7'
                });
                let text = result.data.text.replace(/[^0-9.]/g, '');
                logArea.innerText = "èª­å–çµæœ: " + (text || "ãªã—");
                return text;
            } catch (e) { return null; }
        }

        async function resetWeight() {
            const text = await runOCR();
            const w = parseFloat(text);
            if (!isNaN(w)) {
                lastTotalWeight = w;
                document.getElementById('size-label').innerText = `åŸºæº–: ${w}g`;
                speak("ã‚»ãƒƒãƒˆå®Œäº†");
            }
        }

        async function recognizeWeight() {
            const text = await runOCR();
            const currentWeight = parseFloat(text);
            if (!isNaN(currentWeight)) {
                const diff = Math.abs(lastTotalWeight - currentWeight);
                let size = (diff >= 20) ? "2ã‚¨ãƒ«" : (diff >= 15) ? "ã‚¨ãƒ«" : (diff >= 10) ? "ã‚¨ãƒ " : (diff >= 5) ? "ã‚¨ã‚¹" : "åˆ¤å®šä¸èƒ½";
                document.getElementById('result-display').innerText = diff.toFixed(1) + "g";
                document.getElementById('size-label').innerText = size + "ã‚µã‚¤ã‚º";
                lastTotalWeight = currentWeight;
                speak(size);
            }
        }

        function speak(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = "ja-JP";
            window.speechSynthesis.speak(uttr);
        }
    </script>
</body>
</html>
