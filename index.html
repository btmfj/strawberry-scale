    <div class="controls">

<script>
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d', { willReadFrequently: true });
    const thresholdSlider = document.getElementById('threshold-slider');
    const thresholdVal = document.getElementById('threshold-val');

    // ã‚«ãƒ¡ãƒ©èµ·å‹•
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" }, 
                audio: false 
            });
            video.srcObject = stream;
        } catch (err) {
            alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚HTTPSæ¥ç¶šã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        }
    }

    // ç”»åƒå‡¦ç†ï¼ˆã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«ï¼‹2å€¤åŒ–ï¼‰
    function processImage() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const vW = video.videoWidth;
            const vH = video.videoHeight;
            
            // æ å†…ã®ã‚µã‚¤ã‚ºè¨ˆç®—ï¼ˆä¸­å¤®ã®60%x30%ï¼‰
            const cropW = vW * 0.6;
            const cropH = vH * 0.3;
            const cropX = (vW - cropW) / 2;
            const cropY = (vH - cropH) / 2;

            monitorCanvas.width = cropW;
            monitorCanvas.height = cropH;

            // å…ƒç”»åƒã‚’Canvasã«æç”»
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            // ãƒ”ã‚¯ã‚»ãƒ«ãƒ‡ãƒ¼ã‚¿ã®å–å¾—
            const imageData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imageData.data;
            const threshold = parseInt(thresholdSlider.value);

            for (let i = 0; i < data.length; i += 4) {
                // è¼åº¦è¨ˆç®— (ç°¡æ˜“ç‰ˆ)
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                // ã—ãã„å€¤ã‚ˆã‚Šæ˜ã‚‹ã‘ã‚Œã°ç™½ã€æš—ã‘ã‚Œã°é»’
                const val = avg >= threshold ? 255 : 0;
                data[i] = data[i+1] = data[i+2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        requestAnimationFrame(processImage);
    }

    thresholdSlider.oninput = () => { thresholdVal.innerText = thresholdSlider.value; };

    initCamera();
    video.addEventListener('play', () => {
        processImage();
        // ã“ã“ã§0.1ç§’ã”ã¨ã®APIé€ä¿¡ã‚¿ã‚¤ãƒãƒ¼ã‚’å¾Œã»ã©å®Ÿè£…ã—ã¾ã™
    });
</script>
