<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„ÅÑ„Å°„ÅîÈÅ∏Âà•„Åè„Çì V2.05</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 5px; overflow-y: auto; }
        .container { max-width: 450px; margin: auto; background: white; padding: 10px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #video-container { position: relative; width: 100%; aspect-ratio: 16/10; overflow: hidden; border-radius: 10px; background: #000; margin-bottom: 8px; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide-box { position: absolute; top: 50%; left: 50%; width: 60%; height: 20%; border: 3px solid #00ff00; transform: translate(-50%, -50%); box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); pointer-events: none; }
        #flash-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; align-items: center; justify-content: center; z-index: 1000; font-size: 12rem; font-weight: bold; color: white; text-shadow: 8px 8px 0 rgba(0,0,0,0.2); }
        .settings-panel { padding: 8px; background: #f8f9fa; border-radius: 10px; margin-bottom: 8px; font-size: 0.85rem; }
        .radio-group { display: flex; justify-content: space-around; margin-bottom: 8px; font-weight: bold; }
        .btn-light { width: 100%; background: #ffa502; border: none; color: white; padding: 10px; border-radius: 8px; font-weight: bold; margin-bottom: 8px; }
        .btn-light.active { background: #ff4757; }
        .slider-row { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
        .slider-row input { flex: 1; }
        .monitor-section { padding: 8px; border: 2px solid #ffa502; border-radius: 12px; background: #fffcf0; }
        canvas { width: 100%; height: auto; background: #000; border-radius: 4px; display: block; margin: 0 auto; }
        #weight-text { font-size: 1.8rem; font-weight: bold; color: #333; margin: 5px 0; }
        #debug-log { font-size: 0.8rem; color: #ff4757; font-weight: bold; min-height: 1.5em; border: 1px dashed #ff4757; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>
<div id="flash-overlay"></div>
<div class="container">
    <h1 style="font-size:1.1rem; color:#ff4757; margin:5px 0;">üçì „ÅÑ„Å°„ÅîÈÅ∏Âà•„Åè„Çì V2.05</h1>
    <div id="video-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="guide-box"></div>
    </div>
    <div class="settings-panel">
        <div class="radio-group">
            <label><input type="radio" name="scale_type" value="integer" checked> Êï¥Êï∞Áß§</label>
            <label><input type="radio" name="scale_type" value="decimal"> Â∞èÊï∞Áß§</label>
        </div>
        <button id="light-btn" class="btn-light">üî¶ „É©„Ç§„Éà ON/OFF</button>
        <div class="slider-row">
            <span>üîç</span><input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1.6">
            <span>üåì</span><input type="range" id="sensitivity-slider" min="1" max="50" value="15">
            <small>ÊÑüÂ∫¶</small>
        </div>
    </div>
    <div class="monitor-section">
        <canvas id="monitor-canvas"></canvas>
        <div id="weight-text">-- g</div>
        <div id="debug-log">‚ö†Ô∏è „Åì„Åì„Çí„Çø„ÉÉ„Éó„Åó„Å¶ÈñãÂßã ‚ö†Ô∏è</div>
    </div>
</div>

<script>
    const AUDIO_BASE_URL = "https://raw.githubusercontent.com/btmfj/strawberry-scale/main/";
    const SIZES = { "4L": "#0984e3", "3L": "#d63031", "2L": "#0984e3", "L": "#d63031", "M": "#0984e3", "S": "#d63031" };
    const audioCache = {};
    let audioEnabled = false;

    function initAudio() {
        audioCache['start'] = new Audio(`${AUDIO_BASE_URL}start.mp3`);
        Object.keys(SIZES).forEach(key => {
            audioCache[key] = new Audio(`${AUDIO_BASE_URL}${key.toLowerCase()}.mp3`);
            audioCache[key].load();
        });
    }

    document.body.addEventListener('click', () => {
        if (!audioEnabled) {
            initAudio();
            audioCache['start'].play().then(() => {
                audioEnabled = true;
                document.getElementById('debug-log').innerText = "üåì ÈÅ©ÂøúÂûã„Éì„Ç∏„Éß„É≥‰ΩúÂãï‰∏≠";
                document.getElementById('debug-log').style.color = "#2ed573";
                document.getElementById('debug-log').style.borderColor = "#2ed573";
            });
        }
    }, { once: true });

    const API_URL = "https://strawberry-backend-2rxg.onrender.com/ocr";
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d');
    const weightText = document.getElementById('weight-text');
    const debugLog = document.getElementById('debug-log');
    const sensitivitySlider = document.getElementById('sensitivity-slider');
    const zoomSlider = document.getElementById('zoom-slider');
    const lightBtn = document.getElementById('light-btn');
    const overlay = document.getElementById('flash-overlay');

    let track = null;
    let lastStableWeight = 0;
    let weightHistory = []; 
    let isProcessing = false;

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 } } 
            });
            video.srcObject = stream;
            track = stream.getVideoTracks()[0];
        } catch (err) { debugLog.innerText = "„Ç´„É°„É©„Ç®„É©„Éº"; }
    }

    lightBtn.onclick = async () => {
        if (!track) return;
        try {
            const settings = track.getSettings();
            await track.applyConstraints({ advanced: [{ torch: !settings.torch }] });
            lightBtn.classList.toggle('active');
        } catch(e) { }
    };

    // --- È´òÈÄü„ÉªÈÅ©ÂøúÂûã‰∫åÂÄ§Âåñ„Ç¢„É´„Ç¥„É™„Ç∫„É† ---
    function applyAdaptiveThreshold(ctx, width, height, sensitivity) {
        const imageData = ctx.getImageData(0, 0, width, height);
        const data = imageData.data;
        const grayscale = new Uint8ClampedArray(width * height);

        // 1. „Ç∞„É¨„Éº„Çπ„Ç±„Éº„É´Âåñ
        for (let i = 0; i < data.length; i += 4) {
            grayscale[i / 4] = (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
        }

        // 2. Á©çÂàÜÁîªÂÉè„Çí‰ΩúÊàê (È´òÈÄüÁØÑÂõ≤Âπ≥ÂùáË®àÁÆó„ÅÆ„Åü„ÇÅ)
        const integral = new Int32Array((width + 1) * (height + 1));
        for (let y = 0; y < height; y++) {
            let rowSum = 0;
            for (let x = 0; x < width; x++) {
                rowSum += grayscale[y * width + x];
                integral[(y + 1) * (width + 1) + (x + 1)] = integral[y * (width + 1) + (x + 1)] + rowSum;
            }
        }

        // 3. ÈÅ©ÂøúÂûã‰∫åÂÄ§Âåñ„ÅÆÂÆüË°å (ÂçäÂæÑ S „ÅÆÂπ≥Âùá„Å®ÊØîËºÉ)
        const S = Math.floor(width / 8); // Âë®Âõ≤„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Åô„ÇãÁØÑÂõ≤
        const T = sensitivity; // ÊÑüÂ∫¶ (Âπ≥Âùá„Çà„Çä„Å©„Çå„Å†„ÅëÊöó„Åë„Çå„Å∞Èªí„Å´„Åô„Çã„Åã)

        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                const x1 = Math.max(1, x - S), x2 = Math.min(width, x + S);
                const y1 = Math.max(1, y - S), y2 = Math.min(height, y + S);
                const count = (x2 - x1) * (y2 - y1);
                const sum = integral[y2 * (width + 1) + x2] - integral[y1 * (width + 1) + x2] - integral[y2 * (width + 1) + x1] + integral[y1 * (width + 1) + x1];

                const idx = (y * width + x) * 4;
                const pixel = grayscale[y * width + x];
                
                // Âπ≥Âùá„Çà„Çä T% ‰ª•‰∏äÊöó„Åë„Çå„Å∞ÈªíÔºàÊï∞Â≠óÔºâ
                const val = (pixel * count) < (sum * (100 - T) / 100) ? 0 : 255;
                data[idx] = data[idx+1] = data[idx+2] = val;
            }
        }
        ctx.putImageData(imageData, 0, 0);
    }

    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const zoom = parseFloat(zoomSlider.value);
            const vW = video.videoWidth; const vH = video.videoHeight;
            const cropW = (vW * 0.6) / zoom; const cropH = (vH * 0.2) / zoom;
            const cropX = (vW - cropW) / 2; const cropY = (vH - cropH) / 2;
            monitorCanvas.width = cropW; monitorCanvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            
            // ÈÅ©ÂøúÂûã‰∫åÂÄ§Âåñ„ÇíÈÅ©Áî®
            applyAdaptiveThreshold(ctx, cropW, cropH, parseInt(sensitivitySlider.value));
        }
        requestAnimationFrame(processFrame);
    }

    async function uploadToOCR() {
        if (isProcessing || video.paused || !video.srcObject) return;
        isProcessing = true;
        monitorCanvas.toBlob(async (blob) => {
            const scaleType = document.querySelector('input[name="scale_type"]:checked').value;
            const formData = new FormData();
            formData.append('file', blob, 'digit.jpg');
            formData.append('scale_type', scaleType);
            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.number !== undefined && data.number !== null) handleWeight(data.number);
            } catch (err) { } finally { isProcessing = false; }
        }, 'image/jpeg', 0.8);
    }

    function handleWeight(weight) {
        const type = document.querySelector('input[name="scale_type"]:checked').value;
        weightText.innerText = (type === 'decimal' ? weight.toFixed(1) : Math.floor(weight)) + " g";
        const rawDiff = lastStableWeight - weight;
        if (rawDiff < -60 || rawDiff > 100) return;
        weightHistory.push(weight);
        if (weightHistory.length > 2) weightHistory.shift(); 
        if (weightHistory.length === 2 && weightHistory[0] === weightHistory[1]) {
            const stable = weightHistory[0];
            const diff = lastStableWeight - stable;
            if (diff >= 5 && diff <= 65) {
                const size = determineSize(diff);
                if (size) triggerVisualAudio(size);
            }
            lastStableWeight = stable;
        }
    }

    function determineSize(grams) {
        if (grams >= 40) return "4L"; if (grams >= 31) return "3L";
        if (grams >= 21) return "2L"; if (grams >= 16) return "L";
        if (grams >= 11) return "M";  if (grams >= 6)  return "S";
        return null;
    }

    function triggerVisualAudio(size) {
        overlay.innerText = size; overlay.style.backgroundColor = SIZES[size];
        overlay.style.display = 'flex';
        if (audioEnabled && audioCache[size]) {
            audioCache[size].currentTime = 0; audioCache[size].play().catch(e=>{});
        }
        setTimeout(() => { overlay.style.display = 'none'; }, 700);
    }

    initCamera();
    video.addEventListener('play', () => { processFrame(); setInterval(uploadToOCR, 200); });
</script>
</body>
</html>
