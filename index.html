<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Ç§„ÉÅ„Ç¥„Éª„Çπ„Éô„É™„ÉºË®à V1.70</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #ff4757; font-size: 1.2rem; margin: 0 0 10px 0; }
        
        #video-container { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 15px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide-box {
            position: absolute; top: 50%; left: 50%;
            width: 70%; height: 25%;
            border: 4px solid #00ff00;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        .settings-panel { 
            margin: 15px 0; padding: 12px; background: #f1f2f6; border-radius: 12px; text-align: left;
        }
        .radio-group { display: flex; justify-content: space-around; margin-bottom: 10px; font-weight: bold; color: #333; }
        .radio-group label { background: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; border: 2px solid transparent; }
        input[type="radio"]:checked + span { color: #ff4757; }
        input[type="radio"] { display: none; }
        .selected-label { border: 2px solid #ff4757 !important; color: #ff4757; }

        .btn-light { 
            width: 100%; background: #ffa502; border: none; color: white; padding: 12px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px;
        }
        .btn-light.active { background: #ff4757; box-shadow: 0 0 10px #ff4757; }

        .slider-box { font-size: 0.8rem; margin-top: 5px; }
        input[type="range"] { width: 100%; }

        .monitor-section { margin-top: 10px; padding: 10px; border: 2px solid #ffa502; border-radius: 15px; background: #fffcf0; }
        canvas { width: 100%; background: #000; border-radius: 5px; }
        
        #size-display { font-size: 7.5rem; font-weight: bold; color: #ff4757; margin: 0; line-height: 1; }
        #weight-text { font-size: 1.8rem; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>üçì „Ç§„ÉÅ„Ç¥„Éª„Çπ„Éô„É™„ÉºË®à V1.70</h1>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="guide-box"></div>
    </div>

    <div class="settings-panel">
        <div class="radio-group">
            <label id="label-int" class="selected-label">
                <input type="radio" name="scale_type" value="integer" checked onchange="updateUI()"> Êï¥Êï∞Ë°®Á§∫
            </label>
            <label id="label-dec">
                <input type="radio" name="scale_type" value="decimal" onchange="updateUI()"> Â∞èÊï∞ÁÇπ(0.1)Ë°®Á§∫
            </label>
        </div>

        <button id="light-btn" class="btn-light">üî¶ „É©„Ç§„ÉàÁÇπÁÅØ / Ê∂àÁÅØ</button>
        
        <div class="slider-box">
            <label>üîç „Ç∫„Éº„É† / üåì „Åó„Åç„ÅÑÂÄ§</label>
            <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1.5">
            <input type="range" id="threshold-slider" min="0" max="255" value="130">
        </div>
    </div>

    <div class="monitor-section">
        <canvas id="monitor-canvas"></canvas>
        <div id="size-display">--</div>
        <div id="weight-text">Ë™≠Âèñ‰∏≠...</div>
        <div id="debug-log" style="font-size:0.7rem; color:#888;">Ë®≠ÂÆö„ÇíÂêà„Çè„Åõ„Å¶„Åè„Å†„Åï„ÅÑ</div>
    </div>
</div>

<script>
    const API_URL = "https://strawberry-backend-2rxg.onrender.com/ocr";
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d');
    const thresholdSlider = document.getElementById('threshold-slider');
    const zoomSlider = document.getElementById('zoom-slider');
    const lightBtn = document.getElementById('light-btn');
    const sizeDisplay = document.getElementById('size-display');
    const weightText = document.getElementById('weight-text');
    const debugLog = document.getElementById('debug-log');

    let track = null;
    let lightOn = false;
    let lastStableWeight = 0;
    let weightHistory = [];
    let isProcessing = false;

    function updateUI() {
        const type = document.querySelector('input[name="scale_type"]:checked').value;
        document.getElementById('label-int').className = type === 'integer' ? 'selected-label' : '';
        document.getElementById('label-dec').className = type === 'decimal' ? 'selected-label' : '';
    }

    function getSize(grams) {
        if (grams >= 40) return "4L";
        if (grams >= 31) return "3L";
        if (grams >= 21) return "2L";
        if (grams >= 16) return "L";
        if (grams >= 11) return "M";
        if (grams >= 6)  return "S";
        return null;
    }

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            track = stream.getVideoTracks()[0];
        } catch (err) { weightText.innerText = "„Ç´„É°„É©„Ç®„É©„Éº"; }
    }

    lightBtn.onclick = async () => {
        if (!track) return;
        lightOn = !lightOn;
        try { await track.applyConstraints({ advanced: [{ torch: lightOn }] }); lightBtn.classList.toggle('active', lightOn); } catch(e) {}
    };

    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const zoom = parseFloat(zoomSlider.value);
            const vW = video.videoWidth; const vH = video.videoHeight;
            const cropW = (vW * 0.7) / zoom; const cropH = (vH * 0.25) / zoom;
            const cropX = (vW - cropW) / 2; const cropY = (vH - cropH) / 2;
            monitorCanvas.width = cropW; monitorCanvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            const imageData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imageData.data; const th = parseInt(thresholdSlider.value);
            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                const val = brightness >= th ? 255 : 0;
                data[i] = data[i+1] = data[i+2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        requestAnimationFrame(processFrame);
    }

    async function uploadToOCR() {
        if (isProcessing || video.paused) return;
        isProcessing = true;
        const scaleType = document.querySelector('input[name="scale_type"]:checked').value;

        monitorCanvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob, 'digit.png');
            formData.append('scale_type', scaleType); // Áß§„ÅÆÁ®ÆÈ°û„ÇíÈÄÅ‰ø°

            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.number !== undefined && data.number !== null) {
                    debugLog.innerText = "Raw: " + data.raw;
                    handleWeight(data.number);
                }
            } catch (err) { debugLog.innerText = "ÈÄö‰ø°‰∏≠..."; }
            finally { isProcessing = false; }
        }, 'image/png');
    }

    function handleWeight(weight) {
        // Ë°®Á§∫„ÇíÊõ¥Êñ∞ (Â∞èÊï∞ÁÇπË°®Á§∫„Å™„ÇâÂ∞èÊï∞ÁÇπÁ¨¨‰∏Ä‰Ωç„Åæ„Åß)
        const type = document.querySelector('input[name="scale_type"]:checked').value;
        weightText.innerText = (type === 'decimal' ? weight.toFixed(1) : Math.floor(weight)) + " g";

        weightHistory.push(weight);
        if (weightHistory.length > 3) weightHistory.shift();
        
        if (weightHistory.length === 3 && weightHistory.every(v => v === weightHistory[0])) {
            const stable = weightHistory[0];
            const diff = lastStableWeight - stable;
            if (diff >= 5 && diff <= 100) {
                const size = getSize(diff);
                if (size) {
                    sizeDisplay.innerText = size;
                    const uttr = new SpeechSynthesisUtterance(size);
                    uttr.lang = 'ja-JP';
                    window.speechSynthesis.speak(uttr);
                }
            }
            lastStableWeight = stable;
        }
    }

    initCamera();
    video.addEventListener('play', () => { processFrame(); setInterval(uploadToOCR, 400); });
</script>
</body>
</html>
