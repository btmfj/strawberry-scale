<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ã‚¤ãƒã‚´ãƒ»ã‚¹ãƒ™ãƒªãƒ¼è¨ˆ V1.50</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #video-container { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 15px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide-box {
            position: absolute; top: 50%; left: 50%;
            width: 70%; height: 25%;
            border: 4px solid #00ff00;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        .monitor-section { margin-top: 10px; padding: 10px; border: 2px solid #ffa502; border-radius: 15px; background: #fffcf0; }
        canvas { width: 100%; background: #000; border-radius: 5px; }
        #size-display { font-size: 7rem; font-weight: bold; color: #ff4757; margin: 0; }
        .slider-box { margin: 10px 0; padding: 8px; background: #f1f2f6; border-radius: 10px; font-size: 0.8rem; text-align: left; }
        input[type="range"] { width: 100%; margin: 5px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:#ff4757; font-size:1.2rem; margin:0;">ğŸ“ ã‚¤ãƒã‚´ãƒ»ã‚¹ãƒ™ãƒªãƒ¼è¨ˆ V1.50</h1>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="guide-box"></div>
    </div>

    <div class="slider-box">
        <label>ğŸ” ã‚ºãƒ¼ãƒ ï¼ˆå°‘ã—é›¢ã—ã¦ã‚ºãƒ¼ãƒ ã™ã‚‹ã¨ãƒ”ãƒ³ãƒˆãŒåˆã„ã¾ã™ï¼‰</label>
        <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1.5">
        <label>ğŸŒ“ æ•°å­—ã®å¤ªã•ï¼ˆæ£’ãŒç¹‹ãŒã‚‹ã‚ˆã†ã«èª¿æ•´ï¼‰</label>
        <input type="range" id="threshold-slider" min="0" max="255" value="130">
    </div>

    <div class="monitor-section">
        <canvas id="monitor-canvas"></canvas>
        <div id="size-display">--</div>
        <div id="weight-text" style="font-size:1.5rem; font-weight:bold;">ç§¤ã‚’æ˜ ã—ã¦ãã ã•ã„</div>
        <div id="debug-log" style="font-size:0.7rem; color:#888;">æ¥ç¶šä¸­...</div>
    </div>
</div>

<script>
    const API_URL = "https://strawberry-backend-2rxg.onrender.com/ocr";
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d');
    const thresholdSlider = document.getElementById('threshold-slider');
    const zoomSlider = document.getElementById('zoom-slider');
    const debugLog = document.getElementById('debug-log');
    const sizeDisplay = document.getElementById('size-display');
    const weightText = document.getElementById('weight-text');

    let lastStableWeight = 0;
    let weightHistory = [];
    let isProcessing = false;

    function getSize(grams) {
        if (grams >= 40) return "4L";
        if (grams >= 31) return "3L";
        if (grams >= 21) return "2L";
        if (grams >= 16) return "L";
        if (grams >= 11) return "M";
        if (grams >= 6)  return "S";
        return null;
    }

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (err) { weightText.innerText = "ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼"; }
    }

    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const zoom = parseFloat(zoomSlider.value);
            const vW = video.videoWidth;
            const vH = video.videoHeight;
            
            // ã‚ºãƒ¼ãƒ ã‚’è€ƒæ…®ã—ãŸåˆ‡ã‚Šå‡ºã—
            const cropW = (vW * 0.7) / zoom;
            const cropH = (vH * 0.25) / zoom;
            const cropX = (vW - cropW) / 2;
            const cropY = (vH - cropH) / 2;

            monitorCanvas.width = cropW;
            monitorCanvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            
            const imageData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imageData.data;
            const th = parseInt(thresholdSlider.value);
            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                const val = brightness >= th ? 255 : 0;
                data[i] = data[i+1] = data[i+2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        requestAnimationFrame(processFrame);
    }

    async function uploadToOCR() {
        if (isProcessing || video.paused) return;
        isProcessing = true;
        monitorCanvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob, 'digit.png');
            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.number) {
                    debugLog.innerText = "å—ä¿¡: " + data.number;
                    handleWeight(parseInt(data.number));
                } else {
                    debugLog.innerText = "èª­ã¿å–ã‚Šä¸­...";
                }
            } catch (err) { debugLog.innerText = "é€šä¿¡ä¸­..."; }
            finally { isProcessing = false; }
        }, 'image/png');
    }

    function handleWeight(weight) {
        weightText.innerText = weight + " g";
        weightHistory.push(weight);
        if (weightHistory.length > 3) weightHistory.shift();
        if (weightHistory.length === 3 && weightHistory.every(v => v === weightHistory[0])) {
            const stable = weightHistory[0];
            const diff = lastStableWeight - stable;
            if (diff >= 5) {
                const size = getSize(diff);
                if (size) {
                    sizeDisplay.innerText = size;
                    const uttr = new SpeechSynthesisUtterance(size);
                    uttr.lang = 'ja-JP';
                    window.speechSynthesis.speak(uttr);
                }
            }
            lastStableWeight = stable;
        }
    }

    initCamera();
    video.addEventListener('play', () => {
        processFrame();
        setInterval(uploadToOCR, 300); 
    });
</script>
</body>
</html>
