    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 10px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        #video-container { position: relative; width: 100%; aspect-ratio: 1/1; margin: 10px auto; overflow: hidden; border-radius: 15px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* èª­ã¿å–ã‚Šæ ã‚’ã‚ˆã‚Šç´°é•·ãã€ç§¤ã«åˆã‚ã›ã‚„ã™ã */
        #guide-box {
            position: absolute; top: 50%; left: 50%;
            width: 80%; height: 20%;
            border: 3px solid #00ff00;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7);

        }

        .controls { margin: 15px 0; background: #f1f2f6; padding: 10px; border-radius: 12px; }
        input[type="range"] { width: 90%; cursor: pointer; }

        .monitor-section { padding: 10px; border: 2px solid #ffa502; border-radius: 15px; background: #fffcf0; }
        canvas { width: 100%; background: #000; border-radius: 5px; image-rendering: pixelated; }
        
        #result-area { margin-top: 10px; }
        #weight-display { font-size: 1rem; color: #747d8c; }
        #size-display { font-size: 5rem; font-weight: bold; color: #ff4757; margin: 0; }
        .api-status { font-size: 0.75rem; color: #2ed573; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ“ ã‚¤ãƒã‚´ãƒ»ã‚¹ãƒ™ãƒªãƒ¼è¨ˆ</h1>
    <div class="version">Version 1.30 (Precision Up)</div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="guide-box"></div>
    </div>

    <div class="controls">
        <label class="threshold-label">ã—ãã„å€¤(æ•°å­—ã‚’ã‚¯ãƒƒã‚­ãƒª): <span id="threshold-val">128</span></label>
        <input type="range" id="threshold-slider" min="0" max="255" value="128">
    </div>

    <div class="monitor-section">
        <canvas id="monitor-canvas"></canvas>
        <div id="result-area">
            <div id="weight-display">ç§¤ã®æ•°å€¤: -- g</div>
            <div id="size-display">--</div>
            <div id="api-indicator" class="api-status">æ¥ç¶šå¾…æ©Ÿä¸­...</div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://strawberry-backend-2rxg.onrender.com/ocr";
    const STABILITY_COUNT = 3;
    
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d', { willReadFrequently: true });
    const thresholdSlider = document.getElementById('threshold-slider');
    const apiIndicator = document.getElementById('api-indicator');

    let lastStableWeight = 0;
    let weightHistory = [];
    let isProcessing = false;

    function getSize(grams) {
        if (grams >= 40) return "4L";
        if (grams >= 31) return "3L";
        if (grams >= 21) return "2L";
        if (grams >= 16) return "L";
        if (grams >= 11) return "M";
        if (grams >= 6)  return "S";
        return null;
    }

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", focusMode: "continuous" } 
            });
            video.srcObject = stream;
        } catch (err) {
            apiIndicator.innerText = "âŒ ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—";
        }
    }

    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const vW = video.videoWidth;
            const vH = video.videoHeight;
            // æ ã®æ¯”ç‡ã«åˆã‚ã›ãŸåˆ‡ã‚Šå‡ºã—
            const cropW = vW * 0.8;
            const cropH = vH * 0.2;
            const cropX = (vW - cropW) / 2;
            const cropY = (vH - cropH) / 2;

            monitorCanvas.width = cropW;
            monitorCanvas.height = cropH;

            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            const imageData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imageData.data;
            const threshold = parseInt(thresholdSlider.value);

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const val = avg >= threshold ? 255 : 0;
                data[i] = data[i+1] = data[i+2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        requestAnimationFrame(processFrame);
    }

    async function uploadToOCR() {
        if (isProcessing || video.paused) return;
        isProcessing = true;

        monitorCanvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob, 'digit.png');

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const response = await fetch(API_URL, { method: 'POST', body: formData, signal: controller.signal });
                clearTimeout(timeoutId);
                const data = await response.json();
                
                if (data.number) {
                    apiIndicator.innerText = "â— èª­å–æˆåŠŸ: " + data.number;
                    handleWeightResult(parseInt(data.number));
                } else {
                    apiIndicator.innerText = "â— æ•°å­—ã‚’æ¢ã—ã¦ã„ã¾ã™...";
                }
            } catch (err) {
                apiIndicator.innerText = "â— ã‚µãƒ¼ãƒãƒ¼é€šä¿¡ä¸­...";
            } finally {
                isProcessing = false;
            }
        }, 'image/png');
    }

    function handleWeightResult(currentWeight) {
        document.getElementById('weight-display').innerText = `ç§¤ã®æ•°å€¤: ${currentWeight} g`;

        weightHistory.push(currentWeight);
        if (weightHistory.length > STABILITY_COUNT) weightHistory.shift();

        const isStable = weightHistory.length === STABILITY_COUNT && 
                         weightHistory.every(v => v === weightHistory[0]);

        if (isStable) {
            const stableWeight = weightHistory[0];
            const diff = lastStableWeight - stableWeight;

            // 5gä»¥ä¸Šã®æ¸›å°‘ã‚’æ¤œçŸ¥
            if (diff >= 5) {
                const size = getSize(diff);
                if (size) {
                    document.getElementById('size-display').innerText = size;
                    const uttr = new SpeechSynthesisUtterance(size);
                    uttr.lang = 'ja-JP';
                    window.speechSynthesis.speak(uttr);
                }
            }
            lastStableWeight = stableWeight;
        }
    }

    thresholdSlider.oninput = () => { document.getElementById('threshold-val').innerText = thresholdSlider.value; };
    
    initCamera();
    video.addEventListener('play', () => {
        processFrame();
        setInterval(uploadToOCR, 200); // 0.2ç§’é–“éš”
    });
</script>
</body>
</html>
