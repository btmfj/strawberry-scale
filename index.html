<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { font-family: 'Arial Black', sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 10px; overflow: hidden; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        #video-container { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 15px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide-box {
            position: absolute; top: 50%; left: 50%; width: 70%; height: 25%;
            border: 4px solid #00ff00; transform: translate(-50%, -50%);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8); pointer-events: none;
        }

        /* ç¢ºå®šæ™‚ã®å·¨å¤§ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: none; align-items: center; justify-content: center;
            z-index: 1000; font-size: 15rem; font-weight: bold; color: white;
            text-shadow: 10px 10px 0 rgba(0,0,0,0.2);
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .settings-panel { margin: 15px 0; padding: 12px; background: #f1f2f6; border-radius: 12px; text-align: left; }
        .radio-group { display: flex; justify-content: space-around; margin-bottom: 10px; font-weight: bold; }
        .btn-light { width: 100%; background: #ffa502; border: none; color: white; padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; }
        .btn-light.active { background: #ff4757; }

        .monitor-section { margin-top: 10px; padding: 10px; border: 2px solid #ffa502; border-radius: 15px; background: #fffcf0; }
        canvas { width: 100%; background: #000; border-radius: 5px; }
        
        #weight-text { font-size: 2.2rem; font-weight: bold; color: #333; margin: 10px 0; }
        #debug-log { font-size: 0.8rem; color: #ff4757; font-weight: bold; }
    </style>
</head>
<body>

<div id="flash-overlay"></div>

<div class="container">
    <h1 style="font-size:1.2rem; color:#ff4757; margin:0 0 10px 0;">ğŸ“ ã‚¤ãƒã‚´ãƒ»ã‚¹ãƒ™ãƒªãƒ¼è¨ˆ V1.81</h1>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="guide-box"></div>
    </div>

    <div class="settings-panel">
        <div class="radio-group">
            <label><input type="radio" name="scale_type" value="integer" checked> æ•´æ•°ç§¤</label>
            <label><input type="radio" name="scale_type" value="decimal"> å°æ•°ç§¤</label>
        </div>
        <button id="light-btn" class="btn-light">ğŸ”¦ ãƒ©ã‚¤ãƒˆåˆ‡æ›¿ (è¦ã‚¿ãƒƒãƒ—)</button>
        <div style="font-size:0.8rem; color:#666;">
            ã‚ºãƒ¼ãƒ  <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1.5">
            å¤ªã• <input type="range" id="threshold-slider" min="0" max="255" value="130">
        </div>
    </div>

    <div class="monitor-section">
        <canvas id="monitor-canvas"></canvas>
        <div id="weight-text">-- g</div>
        <div id="debug-log">ç”»é¢ã‚’ä¸€åº¦ã‚¿ãƒƒãƒ—ã—ã¦éŸ³å£°ã‚’æœ‰åŠ¹ã«ã—ã¦ãã ã•ã„</div>
    </div>
</div>

<script>
    // --- éŸ³å£°è¨­å®š ---
    const AUDIO_BASE_URL = "https://raw.githubusercontent.com/btmfj/strawberry-scale/main/";
    const SIZES = {
        "4L": { color: "#0984e3" }, // é’
        "3L": { color: "#d63031" }, // èµ¤
        "2L": { color: "#0984e3" }, // é’
        "L":  { color: "#d63031" }, // èµ¤
        "M":  { color: "#0984e3" }, // é’
        "S":  { color: "#d63031" }  // èµ¤
    };

    const audioFiles = {};
    let audioEnabled = false;

    // éŸ³å£°ã‚’äº‹å‰ãƒ­ãƒ¼ãƒ‰ï¼ˆã‚¿ãƒƒãƒ—æ™‚ã«ãƒ­ãƒƒã‚¯è§£é™¤ï¼‰
    Object.keys(SIZES).forEach(size => {
        audioFiles[size] = new Audio(`${AUDIO_BASE_URL}${size.toLowerCase()}.mp3`);
    });

    // ãƒ–ãƒ©ã‚¦ã‚¶ã®éŸ³å£°åˆ¶é™ã‚’è§£é™¤ã™ã‚‹å„€å¼
    document.body.addEventListener('click', () => {
        if (!audioEnabled) {
            Object.values(audioFiles).forEach(a => {
                a.play().then(() => { a.pause(); a.currentTime = 0; }).catch(()=>{});
            });
            audioEnabled = true;
            document.getElementById('debug-log').innerText = "ğŸ”Š éŸ³å£°æº–å‚™å®Œäº†";
            document.getElementById('debug-log').style.color = "#2ed573";
        }
    }, { once: true });

    const API_URL = "https://strawberry-backend-2rxg.onrender.com/ocr";
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d');
    const overlay = document.getElementById('flash-overlay');
    const weightText = document.getElementById('weight-text');
    const debugLog = document.getElementById('debug-log');
    const thresholdSlider = document.getElementById('threshold-slider');
    const zoomSlider = document.getElementById('zoom-slider');
    const lightBtn = document.getElementById('light-btn');

    let track = null;
    let lastStableWeight = 0;
    let weightHistory = [];
    let isProcessing = false;

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            track = stream.getVideoTracks()[0];
        } catch (err) { debugLog.innerText = "ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼"; }
    }

    lightBtn.onclick = async () => {
        if (!track) return;
        try {
            const settings = track.getSettings();
            await track.applyConstraints({ advanced: [{ torch: !settings.torch }] });
            lightBtn.classList.toggle('active');
        } catch(e) { alert("ãƒ©ã‚¤ãƒˆéå¯¾å¿œ"); }
    };

    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const zoom = parseFloat(zoomSlider.value);
            const vW = video.videoWidth; const vH = video.videoHeight;
            const cropW = (vW * 0.7) / zoom; const cropH = (vH * 0.25) / zoom;
            const cropX = (vW - cropW) / 2; const cropY = (vH - cropH) / 2;
            monitorCanvas.width = cropW; monitorCanvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            const imageData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imageData.data; const th = parseInt(thresholdSlider.value);
            for (let i = 0; i < data.length; i += 4) {
                const b = (data[i] + data[i+1] + data[i+2]) / 3;
                const v = b >= th ? 255 : 0; data[i] = data[i+1] = data[i+2] = v;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        requestAnimationFrame(processFrame);
    }

    async function uploadToOCR() {
        if (isProcessing || video.paused) return;
        isProcessing = true;
        const scaleType = document.querySelector('input[name="scale_type"]:checked').value;
        monitorCanvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob, 'digit.png');
            formData.append('scale_type', scaleType);
            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.number !== undefined && data.number !== null) {
                    handleWeight(data.number);
                }
            } catch (err) { } finally { isProcessing = false; }
        }, 'image/png');
    }

    function handleWeight(weight) {
        const type = document.querySelector('input[name="scale_type"]:checked').value;
        weightText.innerText = (type === 'decimal' ? weight.toFixed(1) : Math.floor(weight)) + " g";

        weightHistory.push(weight);
        if (weightHistory.length > 3) weightHistory.shift();
        
        if (weightHistory.length === 3 && weightHistory.every(v => v === weightHistory[0])) {
            const stable = weightHistory[0];
            const diff = lastStableWeight - stable;
            if (diff >= 5 && diff <= 100) {
                const size = determineSize(diff);
                if (size) triggerVisualAudio(size);
            }
            lastStableWeight = stable;
        }
    }

    function determineSize(grams) {
        if (grams >= 40) return "4L";
        if (grams >= 31) return "3L";
        if (grams >= 21) return "2L";
        if (grams >= 16) return "L";
        if (grams >= 11) return "M";
        if (grams >= 6)  return "S";
        return null;
    }

    function triggerVisualAudio(size) {
        // ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ«æ¼”å‡º
        overlay.innerText = size;
        overlay.style.backgroundColor = SIZES[size].color;
        overlay.style.display = 'flex';
        
        // éŸ³å£°å†ç”Ÿ
        if (audioEnabled && audioFiles[size]) {
            audioFiles[size].currentTime = 0;
            audioFiles[size].play().catch(e => console.error(e));
        }

        setTimeout(() => { overlay.style.display = 'none'; }, 1000);
    }

    initCamera();
    video.addEventListener('play', () => { processFrame(); setInterval(uploadToOCR, 400); });
</script>
</body>
</html>
