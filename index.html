<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>イチゴ重量選別 V1.05</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: white; margin: 0; overflow: hidden; }
        .camera-container { position: relative; width: 100vw; height: 45vh; background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .guide-box {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; height: 60px;
            border: 2px solid #00ff00;
            z-index: 10;
        }
        #debug-canvas {
            position: absolute; top: 5px; right: 5px;
            width: 120px; height: auto; border: 1px solid white; z-index: 20;
            background: #000;
        }
        .ui-panel { height: 55vh; background: #fff; color: #333; padding: 10px; border-radius: 20px 20px 0 0; position: relative; z-index: 30; }
        #result-display { font-size: 3.5rem; font-weight: bold; color: #ff4757; margin: 0; }
        .btn { padding: 15px; font-size: 1.2rem; border-radius: 50px; border: none; color: white; width: 90%; font-weight: bold; margin: 5px 0; }
        .btn-red { background: #ff4757; }
        .btn-gray { background: #747d8c; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="guide-box"></div>
        <canvas id="debug-canvas"></canvas>
    </div>

    <div class="ui-panel">
        <p id="result-display">-- g</p>
        <div id="size-label" style="font-size: 1.2rem; font-weight: bold;">V1.05 デバッグ中</div>
        
        <button class="btn btn-red" onclick="recognizeWeight()">重さを判定</button>
        <button class="btn btn-gray" onclick="resetWeight()">初期重量リセット</button>
        <div id="log" style="font-size: 0.7rem; color: #888; margin-top: 5px; background: #eee; padding: 5px;">ログを表示</div>
    </div>

    <canvas id="process-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const processCanvas = document.getElementById('process-canvas');
        const debugCanvas = document.getElementById('debug-canvas');
        const logArea = document.getElementById('log');
        let lastTotalWeight = 0;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; });

        async function runOCR() {
            logArea.innerText = "読取中...";
            const ctx = processCanvas.getContext('2d');
            
            // 切り出しを行わず、一旦ビデオ全体をキャンバスへ（ズレ防止）
            processCanvas.width = video.videoWidth;
            processCanvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // デバッグ窓にも同じものを映す
            const dCtx = debugCanvas.getContext('2d');
            debugCanvas.width = 120;
            debugCanvas.height = (video.videoHeight / video.videoWidth) * 120;
            dCtx.drawImage(processCanvas, 0, 0, debugCanvas.width, debugCanvas.height);

            try {
                const result = await Tesseract.recognize(processCanvas, 'eng', {
                    tessedit_char_whitelist: '0123456789.',
                    tessedit_pageseg_mode: '6' // 単一のテキストブロック
                });
                
                let text = result.data.text.replace(/[^0-9.]/g, '');
                logArea.innerText = "解析文字: " + text;
                return text ? parseFloat(text) : null;
            } catch (e) { 
                logArea.innerText = "エラー: " + e;
                return null; 
            }
        }

        async function resetWeight() {
            const w = await runOCR();
            if (w !== null) {
                lastTotalWeight = w;
                document.getElementById('size-label').innerText = `基準: ${w}g`;
                speak("セットしました");
            }
        }

        async function recognizeWeight() {
            const currentWeight = await runOCR();
            if (currentWeight !== null) {
                const diff = Math.abs(lastTotalWeight - currentWeight);
                let size = (diff >= 20) ? "2エル" : (diff >= 15) ? "エル" : (diff >= 10) ? "エム" : (diff >= 5) ? "エス" : "判定不能";
                document.getElementById('result-display').innerText = diff.toFixed(1) + "g";
                document.getElementById('size-label').innerText = size + "サイズ";
                lastTotalWeight = currentWeight;
                speak(size);
            } else {
                logArea.innerText = "数字が見つかりませんでした";
            }
        }

        function speak(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = "ja-JP";
            window.speechSynthesis.speak(uttr);
        }
    </script>
</body>
</html>
