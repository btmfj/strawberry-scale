<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Ç§„ÉÅ„Ç¥„Éª„Çπ„Éô„É™„ÉºË®à V1.80</title>
    <style>
        body { font-family: 'Arial Black', sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 10px; overflow: hidden; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        #video-container { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; border-radius: 15px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide-box {
            position: absolute; top: 50%; left: 50%; width: 70%; height: 25%;
            border: 4px solid #00ff00; transform: translate(-50%, -50%);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8); pointer-events: none;
        }

        /* „Éï„É©„ÉÉ„Ç∑„É•„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: none; align-items: center; justify-content: center;
            z-index: 1000; font-size: 15rem; font-weight: bold; color: white;
            text-shadow: 10px 10px 0 rgba(0,0,0,0.2);
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }

        .settings-panel { margin: 15px 0; padding: 10px; background: #f1f2f6; border-radius: 12px; }
        .btn-light { width: 100%; background: #ffa502; border: none; color: white; padding: 10px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; }
        
        .monitor-section { margin-top: 10px; padding: 10px; border: 2px solid #ffa502; border-radius: 15px; background: #fffcf0; }
        canvas { width: 100%; background: #000; border-radius: 5px; }
        
        #weight-text { font-size: 2rem; font-weight: bold; color: #333; margin-top: 10px; }
    </style>
</head>
<body>

<div id="flash-overlay"></div>

<div class="container">
    <h1 style="font-size:1.2rem; color:#ff4757; margin-bottom:10px;">üçì „Ç§„ÉÅ„Ç¥„Éª„Çπ„Éô„É™„ÉºË®à V1.80</h1>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="guide-box"></div>
    </div>

    <div class="settings-panel">
        <div style="margin-bottom:10px;">
            <input type="radio" name="scale_type" value="integer" checked id="r1"> <label for="r1">Êï¥Êï∞</label>
            <input type="radio" name="scale_type" value="decimal" id="r2"> <label for="r2">Â∞èÊï∞</label>
        </div>
        <button id="light-btn" class="btn-light">üî¶ „É©„Ç§„ÉàÂàáÊõø</button>
        <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1.5">
        <input type="range" id="threshold-slider" min="0" max="255" value="130">
    </div>

    <div class="monitor-section">
        <canvas id="monitor-canvas"></canvas>
        <div id="weight-text">-- g</div>
        <div id="debug-log" style="font-size:0.7rem; color:#888;">Ê∫ñÂÇôÂÆå‰∫Ü</div>
    </div>
</div>

<script>
    // --- „ÄêÈáçË¶Å„ÄëGitHub„ÅÆÈü≥Â£∞URL„Çí„Åì„Åì„Å´Ë®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ ---
    const AUDIO_BASE_URL = "https://raw.githubusercontent.com/btmfj/strawberry-scale/main/";
    
    const API_URL = "https://strawberry-backend-2rxg.onrender.com/ocr";
    const overlay = document.getElementById('flash-overlay');
    const weightText = document.getElementById('weight-text');
    // ... („Ç´„É°„É©„ÉªCanvasÈñ¢ÈÄ£„ÅÆÂÆöÊï∞„ÅØ‰ª•Ââç„Å®ÂêåÊßò) ...
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d');
    const thresholdSlider = document.getElementById('threshold-slider');
    const zoomSlider = document.getElementById('zoom-slider');
    const lightBtn = document.getElementById('light-btn');

    let track = null;
    let lastStableWeight = 0;
    let weightHistory = [];
    let isProcessing = false;

    // „Çµ„Ç§„Ç∫Ë®≠ÂÆöÔºàËâ≤„ÅÆÂÆöÁæ©„ÇíÂê´„ÇÄÔºâ
    const SIZES = {
        "4L": { color: "#0984e3", bg: "blue" }, // Èùí„Éê„ÉÉ„ÇØ
        "3L": { color: "#d63031", bg: "red" },  // Ëµ§„Éê„ÉÉ„ÇØ
        "2L": { color: "#0984e3", bg: "blue" }, // Èùí„Éê„ÉÉ„ÇØ
        "L":  { color: "#d63031", bg: "red" },  // Ëµ§„Éê„ÉÉ„ÇØ
        "M":  { color: "#0984e3", bg: "blue" }, // Èùí„Éê„ÉÉ„ÇØ
        "S":  { color: "#d63031", bg: "red" }   // Ëµ§„Éê„ÉÉ„ÇØ
    };

    function showFlash(size) {
        const config = SIZES[size];
        overlay.innerText = size;
        overlay.style.backgroundColor = config.color;
        overlay.style.display = 'flex';
        
        // Èü≥Â£∞ÂÜçÁîü
        const audio = new Audio(`${AUDIO_BASE_URL}${size.toLowerCase()}.mp3`);
        audio.play().catch(e => console.log("Audio play error:", e));

        // 1.2ÁßíÂæå„Å´Ê∂à„Åô
        setTimeout(() => { overlay.style.display = 'none'; }, 1200);
    }

    function getSize(grams) {
        if (grams >= 40) return "4L";
        if (grams >= 31) return "3L";
        if (grams >= 21) return "2L";
        if (grams >= 16) return "L";
        if (grams >= 11) return "M";
        if (grams >= 6)  return "S";
        return null;
    }

    // „Ç´„É°„É©ÂàùÊúüÂåñ
    async function initCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];
    }

    // „É©„Ç§„ÉàÂàáÊõø
    lightBtn.onclick = async () => {
        if (!track) return;
        const settings = track.getSettings();
        await track.applyConstraints({ advanced: [{ torch: !settings.torch }] });
    };

    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const zoom = parseFloat(zoomSlider.value);
            const vW = video.videoWidth; const vH = video.videoHeight;
            const cropW = (vW * 0.7) / zoom; const cropH = (vH * 0.25) / zoom;
            const cropX = (vW - cropW) / 2; const cropY = (vH - cropH) / 2;
            monitorCanvas.width = cropW; monitorCanvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            const imageData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imageData.data; const th = parseInt(thresholdSlider.value);
            for (let i = 0; i < data.length; i += 4) {
                const b = (data[i] + data[i+1] + data[i+2]) / 3;
                const v = b >= th ? 255 : 0; data[i] = data[i+1] = data[i+2] = v;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        requestAnimationFrame(processFrame);
    }

    async function uploadToOCR() {
        if (isProcessing || video.paused) return;
        isProcessing = true;
        const scaleType = document.querySelector('input[name="scale_type"]:checked').value;
        monitorCanvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob, 'digit.png');
            formData.append('scale_type', scaleType);
            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.number !== undefined) handleWeight(data.number);
            } catch (err) {} finally { isProcessing = false; }
        }, 'image/png');
    }

    function handleWeight(weight) {
        const type = document.querySelector('input[name="scale_type"]:checked').value;
        weightText.innerText = (type === 'decimal' ? weight.toFixed(1) : Math.floor(weight)) + " g";

        weightHistory.push(weight);
        if (weightHistory.length > 3) weightHistory.shift();
        
        if (weightHistory.length === 3 && weightHistory.every(v => v === weightHistory[0])) {
            const stable = weightHistory[0];
            const diff = lastStableWeight - stable;
            if (diff >= 5 && diff <= 100) {
                const size = getSize(diff);
                if (size) showFlash(size);
            }
            lastStableWeight = stable;
        }
    }

    initCamera();
    video.addEventListener('play', () => { processFrame(); setInterval(uploadToOCR, 400); });
</script>
</body>
</html>
