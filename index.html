<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>イチゴ重量選別 V1.02</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #333; color: white; margin: 0; overflow: hidden; }
        .camera-container { position: relative; width: 100vw; height: 60vh; background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        /* 秤の数字を合わせるガイド枠 */
        .guide-box {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; height: 120px;
            border: 3px solid #2ed573; border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
        }
        .guide-label { position: absolute; top: -25px; color: #2ed573; font-size: 0.8rem; }

        .ui-panel { height: 40vh; background: #fff; color: #333; padding: 10px; border-radius: 20px 20px 0 0; }
        #result-display { font-size: 3.5rem; font-weight: bold; color: #ff4757; margin: 0; }
        .btn { padding: 15px; font-size: 1.2rem; border-radius: 50px; border: none; color: white; width: 80%; font-weight: bold; margin: 5px; }
        .btn-red { background: #ff4757; }
        .btn-gray { background: #747d8c; font-size: 0.9rem; }
        #log { font-size: 0.7rem; color: #888; margin-top: 5px; height: 40px; overflow: hidden; }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="guide-box">
            <div class="guide-label">ここに数字を合わせてください</div>
        </div>
    </div>

    <div class="ui-panel">
        <div id="status" style="font-size:0.9rem;">秤の数字を枠に入れて判定を押してください</div>
        <p id="result-display">-- g</p>
        <div id="size-label" style="font-size: 1.2rem; font-weight: bold;">(サイズ)</div>
        
        <button class="btn btn-red" onclick="recognizeWeight()">重さを判定</button>
        <button class="btn btn-gray" onclick="resetWeight()">開始時の重さをセット</button>
        <div id="log">ログ: 待機中</div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const logArea = document.getElementById('log');
        const statusText = document.getElementById('status');
        let lastTotalWeight = 0;

        // カメラ起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; });

        function addLog(msg) {
            logArea.innerText = "ログ: " + msg;
        }

        async function runOCR() {
            addLog("読み取り中...");
            const context = canvas.getContext('2d');
            
            // ガイド枠の部分だけを切り抜いて解析する
            const scale = video.videoWidth / video.clientWidth;
            const w = 250 * scale;
            const h = 120 * scale;
            const x = (video.videoWidth - w) / 2;
            const y = (video.videoHeight - h) / 2;

            canvas.width = w;
            canvas.height = h;
            context.drawImage(video, x, y, w, h, 0, 0, w, h);

            try {
                // デジタル数字に特化させるため、認識対象を「数字」と「小数点」に限定
                const result = await Tesseract.recognize(canvas, 'eng', {
                    tessedit_char_whitelist: '0123456789.' 
                });
                
                let text = result.data.text.trim();
                addLog("読取結果: " + text);
                
                // 読み取った文字列から最初に見つかった数字を抽出
                const match = text.match(/[0-9.]+/);
                return match ? parseFloat(match[0]) : null;
            } catch (e) {
                addLog("エラー発生");
                return null;
            }
        }

        async function resetWeight() {
            const w = await runOCR();
            if (w !== null) {
                lastTotalWeight = w;
                statusText.innerText = `基準重量: ${w}g`;
                speak("セットしました");
            } else {
                alert("数字がうまく読めませんでした。枠に近づけてください。");
            }
        }

        async function recognizeWeight() {
            const currentWeight = await runOCR();
            if (currentWeight !== null) {
                const diff = lastTotalWeight - currentWeight;
                let size = "";
                if (diff >= 20) size = "2L";
                else if (diff >= 15) size = "L";
                else if (diff >= 10) size = "M";
                else if (diff >= 5) size = "S";
                else size = "判定不能";

                document.getElementById('result-display').innerText = diff.toFixed(1) + "g";
                document.getElementById('size-label').innerText = size + "サイズ";
                lastTotalWeight = currentWeight;
                speak(size + "サイズ");
            } else {
                addLog("読取失敗。角度を変えてください。");
            }
        }

        function speak(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = "ja-JP";
            window.speechSynthesis.speak(uttr);
        }
    </script>
</body>
</html>
