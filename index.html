<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Seg Digital OCR - Final</title>
    <script src="https://unpkg.com/tesseract.js@v4.1.0/dist/tesseract.min.js"></script>
    <style>
        body { font-family: 'Courier New', Courier, monospace; text-align: center; background: #1a1a1a; color: #00ff00; margin: 0; padding: 20px; }
        #container { position: relative; display: inline-block; background: #000; border: 2px solid #333; }
        video { width: 100%; max-width: 500px; height: auto; }
        #guide {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 260px; height: 100px;
            border: 2px solid #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.7);
            pointer-events: none;
        }
        .controls { background: #333; padding: 15px; border-radius: 8px; margin: 15px auto; max-width: 500px; text-align: left; color: white; }
        .control-group { margin-bottom: 15px; }
        canvas { border: 2px solid #00ff00; background: #000; margin-top: 10px; width: 260px; height: 100px; }
        #result-label { font-size: 0.9rem; color: #aaa; margin-top: 20px; }
        #result { font-size: 3.5rem; font-weight: bold; color: #00ff00; margin: 5px 0; min-height: 4rem; }
        button { background: #28a745; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-size: 1.2rem; width: 100%; font-weight: bold; }
        input[type=range] { width: 100%; }
    </style>
</head>
<body>

    <h2>Digital Scale OCR</h2>
    
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <div id="guide"></div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>しきい値 (Threshold): <span id="thresh-val">128</span></label>
            <input type="range" id="threshold" min="0" max="255" value="128">
        </div>
        <div class="control-group">
            <label><input type="checkbox" id="invert"> 白黒反転 (Invert)</label>
        </div>
        <button id="capture-btn">READ SCALE</button>
    </div>

    <canvas id="canvas"></canvas>
    <div id="result-label">READING RESULT:</div>
    <div id="result">---</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        const captureBtn = document.getElementById('capture-btn');
        const threshInput = document.getElementById('threshold');
        const threshVal = document.getElementById('thresh-val');
        const invertCheck = document.getElementById('invert');

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 1280 } } 
        }).then(stream => { video.srcObject = stream; });

        function processFrame() {
            if (video.paused || video.ended) return;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const scale = video.videoWidth / video.clientWidth;
            
            const w = 260 * scale;
            const h = 100 * scale;
            const x = (video.videoWidth - w) / 2;
            const y = (video.videoHeight - h) / 2;

            canvas.width = 260;
            canvas.height = 100;
            ctx.drawImage(video, x, y, w, h, 0, 0, 260, 100);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const threshold = parseInt(threshInput.value);
            const isInverted = invertCheck.checked;

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                let val = avg >= threshold ? 255 : 0;
                if (isInverted) val = 255 - val;
                data[i] = data[i + 1] = data[i + 2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
            requestAnimationFrame(processFrame);
        }
        video.addEventListener('play', processFrame);
        threshInput.addEventListener('input', () => { threshVal.innerText = threshInput.value; });

        // OCRエンジンの初期化（一度だけ行う）
        let worker = null;
        async function getWorker() {
            if (worker) return worker;
            worker = await Tesseract.createWorker();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            // 数字とドットのみを認識するように設定
            await worker.setParameters({
                tessedit_char_whitelist: '0123456789.',
                tessedit_pageseg_mode: '6', // Single uniform block of text
            });
            return worker;
        }

        captureBtn.addEventListener('click', async () => {
            resultDiv.innerText = "SCANNING...";
            try {
                const currentWorker = await getWorker();
                const { data: { text } } = await currentWorker.recognize(canvas);
                
                // 余計な改行やスペースを除去し、Vを付加
                const cleanText = text.replace(/[^0-9.]/g, '');
                resultDiv.innerText = cleanText ? `V ${cleanText}` : "RETRY";
            } catch (e) {
                resultDiv.innerText = "ERROR";
                console.error(e);
            }
        });
    </script>
</body>
</html>
