<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç§„ÉÅ„Ç¥„Éª„Çπ„Éô„É™„ÉºË®à V1.31</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff5f7; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 20px; }
        #video-container { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; border-radius: 10px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide-box {
            position: absolute; top: 50%; left: 50%;
            width: 60%; height: 40%;
            border: 4px solid #00ff00;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7);
            pointer-events: none;
        }
        .controls { margin: 15px 0; background: #f1f2f6; padding: 10px; border-radius: 12px; }
        canvas { width: 100%; background: #000; border-radius: 5px; margin-top: 10px; }
        #size-display { font-size: 6rem; font-weight: bold; color: #ff4757; margin: 10px 0; line-height: 1; }
        #debug-info { font-size: 0.8rem; color: #666; background: #eee; padding: 5px; border-radius: 5px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üçì „Ç§„ÉÅ„Ç¥„Éª„Çπ„Éô„É™„ÉºË®à</h1>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="guide-box"></div>
    </div>

    <div class="controls">
        <label style="font-size:0.8rem;">„Åó„Åç„ÅÑÂÄ§Ë™øÊï¥ÔºàÊï∞Â≠ó„ÇíÂ§™„Åè„Éè„ÉÉ„Ç≠„É™Ôºâ</label><br>
        <input type="range" id="threshold-slider" min="0" max="255" value="128">
    </div>

    <div style="background:#fffcf0; padding:10px; border-radius:15px; border:2px solid #ffa502;">
        <canvas id="monitor-canvas"></canvas>
        <div id="size-display">--</div>
        <div id="weight-text" style="font-size:1.2rem; font-weight:bold;">Áß§„ÅÆÊï∞ÂÄ§: -- g</div>
        <div id="debug-info">„Çµ„Éº„Éê„ÉºÂøúÁ≠î„ÇíÂæÖÊ©ü‰∏≠...</div>
    </div>
</div>

<script>
    const API_URL = "https://strawberry-backend-2rxg.onrender.com/ocr";
    const video = document.getElementById('video');
    const monitorCanvas = document.getElementById('monitor-canvas');
    const ctx = monitorCanvas.getContext('2d', { willReadFrequently: true });
    const thresholdSlider = document.getElementById('threshold-slider');
    const debugInfo = document.getElementById('debug-info');
    const sizeDisplay = document.getElementById('size-display');
    const weightText = document.getElementById('weight-text');

    let lastStableWeight = 0;
    let weightHistory = [];
    let isProcessing = false;

    // „Çµ„Ç§„Ç∫Âà§ÂÆö
    function getSize(grams) {
        if (grams >= 40) return "4L";
        if (grams >= 31) return "3L";
        if (grams >= 21) return "2L";
        if (grams >= 16) return "L";
        if (grams >= 11) return "M";
        if (grams >= 6)  return "S";
        return null;
    }

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
        } catch (err) { alert("„Ç´„É°„É©„Ç®„É©„Éº"); }
    }

    function processFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const vW = video.videoWidth;
            const vH = video.videoHeight;
            const cropW = vW * 0.6;
            const cropH = vH * 0.4;
            const cropX = (vW - cropW) / 2;
            const cropY = (vH - cropH) / 2;
            monitorCanvas.width = cropW;
            monitorCanvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            const imageData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imageData.data;
            const th = parseInt(thresholdSlider.value);
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const val = avg >= th ? 255 : 0;
                data[i] = data[i+1] = data[i+2] = val;
            }
            ctx.putImageData(imageData, 0, 0);
        }
        requestAnimationFrame(processFrame);
    }

    async function uploadToOCR() {
        if (isProcessing || video.paused) return;
        isProcessing = true;
        monitorCanvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob, 'digit.png');
            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                if (data.number) {
                    debugInfo.innerText = "Âèó‰ø°‰∏≠: " + data.number;
                    handleWeight(parseInt(data.number));
                }
            } catch (err) { debugInfo.innerText = "ÈÄö‰ø°‰∏≠..."; }
            finally { isProcessing = false; }
        }, 'image/png');
    }

    function handleWeight(weight) {
        weightText.innerText = `Áß§„ÅÆÊï∞ÂÄ§: ${weight} g`;
        weightHistory.push(weight);
        if (weightHistory.length > 3) weightHistory.shift();
        if (weightHistory.length === 3 && weightHistory.every(v => v === weightHistory[0])) {
            const stable = weightHistory[0];
            const diff = lastStableWeight - stable;
            if (diff >= 5) {
                const size = getSize(diff);
                if (size) {
                    sizeDisplay.innerText = size;
                    const uttr = new SpeechSynthesisUtterance(size);
                    uttr.lang = 'ja-JP';
                    window.speechSynthesis.speak(uttr);
                }
            }
            lastStableWeight = stable;
        }
    }

    initCamera();
    video.addEventListener('play', () => {
        processFrame();
        setInterval(uploadToOCR, 250); 
    });
</script>
</body>
</html>
